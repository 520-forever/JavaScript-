<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、全等和等于
        赋值 =
        等于 == 只判断值是否相等，不判断类型
        全等 === 不仅判断值，还要判断类型

        第二、值类型和引用类型
        区别：值类型存储的是具体值 string、number、boolean、undefined、null
              引用类型存储的是地址 Object Function Array Date...
        
        第三、值类型和引用类型的赋值
        赋值 = 把右面的内容赋值给左面的
        值类型的赋值：把右面具体的值、或者说数据直接复制给左面的
        引用类的赋值：把右面的地址，复制给左面的
        
        第四、值类型和引用类型的传参
        值类型作为函数的参数，修改其中一个另一个不会受影响
        引用类型作为函数的参数，修改了其中一个另一个也会被修改，彼此都会有影响，共享同一块地址

        第五、对象的动态特性：我们讲解了两个方法 点语法和[]语法
        增加 obj.name = "zs"
        删除 delete obj.name  如果删除成功返回true，如果删除失败返回false
        修改 obj.name = "lw" 有则改，无则加
        查询 obj.name 或者 obj["name"]
        总结：我们一般用点语法，如果面试官问到了，回答两个方法

        第六、in关键字 两个作用
        1、判断对象中是否存在指定的属性，属性一定要是字符串 例如 ("name" in 对象)
        2、for in 循环，遍历对象，还可以遍历数组，如果遍历的是数组，操作的是数组的索引、下标
        */
    </script>
</body>
</html>
