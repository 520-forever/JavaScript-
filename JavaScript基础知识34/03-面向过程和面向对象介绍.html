<body>
    <script>
        // 解决吃啤酒鸭的问题
        /* 
        第一种方式:（面向过程）
        1、先养鸭子
        2、鸭子成长
        3、咔嚓--杀
        4、作料
        5、烹饪
        6、吃
        7、胖6斤

        第二种方式：（面向对象）
        1、找一个会做啤酒鸭的人
        2、给钱，交易
        3、吃
        4、胖8斤

        再来：我们举个买电脑的例子
        解决菜鸟买电脑的故事
        第一种方式：面向过程
        1、在网上查资料
        2、根据的需求来买配件，型号MacBookpro 顶配 1w8
        3、去各种市场苹果店去对比真假，随便找一家
        4、找业务员谈价格---砍价--砍完之后被业务员推荐另一款，价格便宜，配置又高，也是苹果的1w
        5、继续砍价30分钟----9999
        6、成交
        （总结：面向过程强调的是过程，每一步都是自己亲力亲为--都是自己来实现）

        第二种方式：买电脑的故事 面向对象
        1、找一个懂电脑的高手
        2、给钱交易
        （总结：强调的是电脑高手 --简单）

        总结：面向过程和面向对象，都是解决问题的一个思想
        第一、面向过程：凡事都是要亲力亲为，每件事的具体过程都是要知道的，注重的过程（细节）
        第二、面向对象：根据需求来找对象、面向对象注重的结果
        */
    </script>
</body>
</html>
