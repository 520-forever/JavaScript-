<head>

<body>
    <input type="button" value="修改p标签的内容" id="btn">
    <p>我们班的同学，学雷锋做好事不留名</p>
    <p>我们班的同学，学雷锋做好事不留名</p>
    <p>我们班的同学，学雷锋做好事不留名</p>
    <p>我们班的同学，学雷锋做好事不留名</p>
    <p>我们班的同学，学雷锋做好事不留名</p>
    <p>我们班的同学，学雷锋做好事不留名</p>
    <script>

        var btn = document.getElementById("btn");

        btn.onclick = function () {

            var pObjs = document.getElementsByTagName("p");
            console.log(pObjs);

            for (var i = 0; i < pObjs.length; i++) {
                pObjs[i].innerText = "我又变帅了";
            }

        }

        // 美工---设计--UI-  前端 ---后端 3个人
        // 总结：getElementsByTagName("标签"); --- 获取元素的是一个集合(伪数组)，就算你获取的是一个标签，结果也是一个集合
    </script>
</body>

</html>
