<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        第一种都是以on开头： onclick、onmouseover、onmouseout... 以on开头的---有bug
        铺垫一点理论：
        工作流程：是多人合作来做项目，是可以多个人对同一个按钮做多个相同事件，多个用户可能会对一个按钮进行相同点击事件

        // 问题：如果多个人做一个项目，然后都有点击事件，后面会出现覆盖，只会执行最后要给js

        引出了第二种创建事件的方式

        语法: 对象.addEventListener("事件类型",事件处理函数,false)
     -->
     <input type="button" value="团队协作" id="btn">
     <script src="publick.js"></script>
     <script>
         /* 
         语法: 对象.addEventListener("事件类型",事件处理函数,false)
               
               事件源.addEventListener("事件类型",事件处理函数,false)---谷歌和火狐都支持，IE等低版本浏览器不支持
               第一个参数:事件类型（"事件类型不带on"）
               第二个参数:事件处理函数(匿名函数和命名函数)
               第三个参数: false---记住是false---会涉及到后面的事件冒泡和捕获 的时候自然就明白了
         */
        my$("btn").addEventListener("click",function(){
            console.log("大家都很帅");
        },false);

        my$("btn").addEventListener("click",function(){
            console.log("也很优秀哦");
        },false);

        my$("btn").addEventListener("click",function(){
            console.log("有问题都在互相帮助了，大家棒棒哒。");
        },false);
     </script>
</body>
</html>
