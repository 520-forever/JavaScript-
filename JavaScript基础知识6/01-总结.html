<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、扩展：优先级
        1.()优先级最高
        2.一元运算符 ++ -- ！
        3.算术运算符 先 * / 后 + -
        4.关系运算符 > >= < <=
        5.相等运算符 == != === !==
        6.逻辑运算符 先 && 后 ||
        7.赋值运算符 = += -= *= /= %=

        第二、流程控制：顺序结构、分支结构和循环结构
        1、顺序结构：就是代码从上到下依次执行
        2、分支结构：if  if-else  if else-if else -if else{},switch-case
        3、循环结构 for、while循环、do-while循环

        第三、单分支语句 
            if(条件、表达式){
                代码块;
            }
        执行原理：先判断表达式或者条件是否成立，如果条件成立则执行大括号里面的代码块

        第四、双分支
            if(条件){
                代码1;
            }else{
                代码2;
            }

           执行原理：首先判断条件是否成立，如果成立了，则执行代码1，否则执行代码2
           
        第五、三元运算符
        var变量 = 表达式1 ? 表达式2 : 表达式3;
        
        执行原理：首先判断表达式1是否成立，如果表达式1成立为true，则执行表达式2，并且把结果返回给前面的变量。
        如果表达式1为false，则直接执行表达式3，并把结果返回给前面的变量

        第六、多分支语句

            if(表达式1){
                代码1;
            }else if(表达式2){
                代码2;
            }else if(表达式3){
                代码3;
            }
            ....
            else{
                代码5;
            }

            执行原理：首先判断表达式1是否成立，如果表达式1为true，则执行代码代码1,后面代码不在执行
            如果表达式1为false，则继续判断表达式2，如果表达式2为true，则执行代码2；后面代码不在执行
            如果表达式2为false，则继续判断表达式3，如果表达式3为true，则执行代码3；后面代码不在执行
            如果表达式3为false，则直接执行代码5


            第七、多分支语句
            语法格式
        switch(表达式){
            case "值1":
                代码1;
            break;
            case "值2":
                代码2;
            break;   
            case "值3":
                代码3;
            break; 
            ...
            default:
                代码6;      
        }

        执行原理：
        首先判断表达式的值，如果表达式的值和值1相同，则执行代码1，代码继续往下运行当遇到break，后面代码就不在执行了;
        如果表达式的值和值1不相同，则继续和值2进行比较，如果表达式和值2相同，则执行代码2，代码继续往下执行党遇到break，代码代码不在执行;
        ...
        如果表达式的值和上面的值都不相同，则执行执行default里面的代码
        */
    </script>
</body>
</html>
