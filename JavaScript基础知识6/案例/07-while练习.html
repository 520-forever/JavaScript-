<body>
    <script>
        // 练习：计算1-100之间所有数字的和
        // 定义一个变量
        var sum = 0;//存储和的
        var i = 0;//初始值
        while(i <= 100){
            sum += i;// sum = sum + i;
            i++;
        }
        console.log("1-100的和是:" + sum);
    </script>
</body>
