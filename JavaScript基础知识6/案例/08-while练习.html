<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求1-100的偶数和
        var sum = 0;
        var i = 1;
        while(i <= 100){
            // 判断
            if(i % 2 == 0){//偶数
                sum += i;
            }
            i++;
        }
        console.log("1-100的偶数和:"+sum);

        // 求1-100的奇数和
        var sum = 0;
        var i = 1;
        while(i <= 100){
            //判断
            if(i % 2 != 0){//奇数
                sum += i;
            }
            i++;
        }
        console.log("1-100的奇数和"+sum);
    </script>
</body>
</html>
