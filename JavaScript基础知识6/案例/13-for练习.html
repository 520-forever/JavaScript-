<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 输出一首诗：输出10次 日照香炉生紫烟，遥看瀑布挂前川
        for(i = 0; i < 10; i++){
            console.log("日照香炉生紫烟，遥看瀑布挂前川");
        }
        // 求：输出1-5的之间所有数字的和
        var sum = 0;//存放和的
        for(var i = 1; i <= 5; i++){
            sum += i;
        }
        console.log("1到5的和："+ sum);
    </script>
</body>
</html>
