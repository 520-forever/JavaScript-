<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /* 
        do-while循环
        语法格式
        do{
            循环体;
        }while(条件);
        */
       // 练习：计算1-100之间所有数字的和
       var sum = 0;//存放和的
       var i= 1;//初始值
       do{
           sum += i;
           i++;
       }while(i <= 100);//注意:while结束分号一定要加上
       console.log("1-100的和:"+ sum);
    </script>
</body>
</html>
