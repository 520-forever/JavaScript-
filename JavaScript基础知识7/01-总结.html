<body>
    <script>
        /* 
         第一、扩展面试题，自己去写和看
         第二、分支语句总结
           1、如果是但分支，推荐使用if
           2、如果是两个分支 就用if else
           3、多分支，一般是控制范围的，推荐大家使用if else - if else - if... else
           4、多分支，一般具体的值，推荐使用switch-case
         第三、循环语句之 while循环
         while(循环条件){
             循环体;
             结束条件;---注意--一定别忘了加结束条件
         }   

         第四、do-while循环
          do{
              循环体;
          }while(条件);

          第五:总结：do-while和while的区别
            do-while至少执行一次循环体，while先判断条件，有可能一次循环体都不执行
            而do-while是先执行循环体，再判断条件

          第六 for循环  后面会大量使用 
          for(初始化表达式1;条件表达式2;自增表达式3){
                循环体;
          }

          执行原理：
          首先执行初始化表达式1，其次判断条件表达式2，如果条件表达式2不成立，则跳出整个循环
          如果条件表达式2成立，则直接循环体，执行完循环体之后，再去执行我们的自增表达式3，执行完自增表达式3再去判断条件是否成立。
          如果条件不成立直接跳出整个循环，如果条件成立再去执行循环体...后面以此类推
         */
    </script>
