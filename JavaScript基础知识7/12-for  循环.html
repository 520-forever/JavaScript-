<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        for 循环:语法
        for(初始化表达式1;条件表达式2;自增表达式3){
            循环体;
        }

        执行原理:首先执行初始化表达式1;其次判断条件表达式2,如果条件表达式2不成立,则直接跳出整个循环体;
        如果条件表达式2成立，直接执行循环体；执行完循环体之后，再执行自增表达式3,执行完表达式3之后再去判断条件是否成立。
        如果条件不成立直接跳出整个循环，如果条件成立再执行循环体... 后面就是以此类推
        */
        // 输出0-5之间的数字
        for(var i = 0; i <=  5; i++){
            console.log(i);
        }
    </script>
</body>
</html>
