    <script>
        /* 
        数组：---存储数据，我们的数组可以存储很多个数据(比如我们班同学的名字)

    // var arr = [10,20,30,40,50,60];

    // 扩展 定义一个空数组
    // var arr = [];
    // console.log(arr.length);//空数组长度是0

    //定义一个有数据的数组
    var arr = [10,20,30,40,50,60];
    console.log(arr.length);//总结：数组里面有6个元素长度就是6
    console.log(arr);
    // 数组的下标（索引）：从0开始的 ，通过数组的下标，可以获取懂啊任意一个数据
    console.log(arr[0]);
    console.log(arr[1]);
    console.log(arr[5]);// 因为数组的下标是从0开始的
    /* 
    总结：
    数字里面的数据我们都叫做元素
    数组的长度：就是数组里面元素的个数
    数组的下标：从0开始的--- (数组的最大的下标值，是数组长度 - 1)
