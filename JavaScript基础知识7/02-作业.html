<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        思考：通过输入框提示用户输入时间信息，根据用户输入的时间弹出问候信息；
    如：
    用户输入的时间在6-12之间 弹出“上午好”；
    用户输入的时间在13-18之间 弹出“下午好”；
    用户输入的时间在19-23之间 弹出“晚上好”；
    用户输入的时间在0-5之间 弹出“这是休息时间，不要说话！”；
         */
         var score = parseInt(prompt("请输入0-23之间的数字"));
        // 一般范围我们推荐使用if else if else if 
        if(score >= 6 && score <= 12){//在6-12之间
            console.log("上午好");
        }else if(score >= 13 && score <= 18){
            console.log("下午好");
        }else if(score >= 19 && score <= 23){
            console.log("晚上好");
        }else if(score >= 0 && score <= 5){
            console.log("这是休息时间，不要说话！");
        }else{
            console.log("您输入有误，请重新输入");
        }
    </script>
</body>
</html>
