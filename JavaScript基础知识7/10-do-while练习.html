<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求100以内的所有的3的倍数的和
        var sum = 0;
        var i = 1;
        do{
            // 判断
            if(i % 3 == 0){
                sum += i;
            }
            i++;
        }while(i <= 100);
        console.log("1到100的3的倍数的和:"+sum);
    </script>
</body>
</html>
