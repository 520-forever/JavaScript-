<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
        }
        img{
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        window.onload = function(){
            var Column = 0;
            fun();//当打开页面先执行一次函数
            $(window).resize(function(){
                fun();//调整屏幕大小的时候、或者窗口大小时候调用函数
            })
           function fun(){
                // $(window).width()---获取窗口的宽度
            // 核心思想： 获取屏幕的或者说窗口宽度 / 图片的宽度即可---就能算出列数
            Column = parseInt($(window).width()/202);
            // alert($("img").length)
            for(var i = 0; i < $("img").length; i++){
                // $("img").eq(i).css("left",i%3*192);//让盒子的索引值 % 3 * 192 可以得到每个盒子的left值

                // 需要一个累加器
                var num = 0;
                for(var j = i - Column; j >= 0; j = j- Column){//记得这个大招--算法
                    num = num + $("img").eq(j).height() + 10;
                }
                $("img").eq(i).stop().animate({"left": i % Column * 202,"top": num}, 1500);
            }
           }
        }
    </script>
</head>
