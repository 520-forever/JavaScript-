<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        // .concat(数组,数组,数组...) 组合一个新的数组
        // var arr1  = [10,20,30];
        // var arr2 = [40,50,60];
        // console.log(arr1.concat(arr2));
        // 扩展框架里面的常用方法  every筛选 和 some 类似
        var arr = [1000,2000,3000];
        /* 
        语法格式：有三个参数
        第一个参数 a -----元素的值
        第二个参数 b ----- 元素的索引
        第三个参数 c ----- 原数组(谁调用了这个方法那么c就是谁，此时c就是arr)
        */
       var flag = arr.every(function(a,b,c){
        // console.log(arguments.length);学会老师教你测试
        // console.log(a + "=========" + b + "=======" + c);
            return a >2000;//总结：这个数组中每个元素都要大于2000的情况下，才会返回true
       })
    console.log(flag);//返回false 
    /* 
    大总结：every(函数) ---返回的是布尔类型，函数中有三个参数，第一个参数是元素的值，第二个参数是索引值，第三个参数原来的数组，（如果没有用到的可以省略）--特点：可以用来筛选，如果这个数组中每个元素都符合条件，最后才会返回true，如果有一项不满足条件就会返回false
    */
// 通过every来进行筛选
var array = ["小明lklklk","小丽789456","小花abcdefg"];
var result = array.every(function(ele){
    // 数组中每个元素的长度都大于5
    return ele.length > 5
});
console.log(result);

console.log("======================");

// some()和every()正好是反过来，一个是找true，一个找false
/* 
总结：
every()找false，找到false后立即停止，返回false，最后都满足了返回true
some() 找true，找到false会继续查找，找到true，会停止，返回true，找不到就是false
*/
var arr2 = [1,2,3,4,5,55,66,77,88];
var result2 = arr2.some(function(ele,index){
    return ele > 5;
})
console.log(result2);//true
    </script>
</body>
