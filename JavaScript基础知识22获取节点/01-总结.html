        第一、innerText 和 innerHTML的区别：
            总结：
            如果只想要获取里面的内容，我们推荐使用innerText
            如果想要获取里面的内容还要获取里面的标签，我们推荐使用innerHTML

        大总结：
        1、不管是设置还是获取，如果只想要纯文本内容我们使用  innerText
        2、如果想要文本和标签，我们使用  innerHTML
