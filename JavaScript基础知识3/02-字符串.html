<html lang="en">

<body>
    <script>
        // string 可以使用单引号，也可以使用双引号
        var str1 = "10";
        var str2 = '20';
        console.log(typeof str1);//alt + shift + 下光标键
        console.log(typeof str2);

        // 检测字符串的长度 length
        var str = "what are you no sha lei";
        console.log(str.length);
        var str3 = "safjlsjdflkyowerlksadfjlsakdjflsafysadfljlsadfylsdjflsafdsldfjsdlfdsyfsldfj";
        console.log(str3.length);


        // 比较常用的转义字符 \t \n \" \'
        console.log("==============================");
        console.log("哈哈\t嘎嘎");//tab键 制表位
        console.log("哈哈\n嘎嘎");// 换行
        console.log("哈哈\"嘎嘎");
        console.log("哈哈\'嘎嘎");


    </script>
</body>
</html>
