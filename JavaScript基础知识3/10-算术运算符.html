<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        我们的算术运算符:+ - * / %(取余数)--取模
        也有人叫做二元运算符，就是有两个操作符 举个例子 var age = x + y;
        // 下节课：总结+讲解一元运算符， 二元运算符 三元运算符 逻辑运算符，比较运算符...
        */

        var x = 10;
        var y = 5;
        console.log(x + y);
        console.log(x - y);
        console.log(x * y);
        console.log(x / y);
        console.log(x % y);
        console.log(10 % 3);
    </script>
</body>
</html>
