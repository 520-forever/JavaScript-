    <script>
        /* 
        第一、我们可以一次性定义很多个变量
        var x,y,z,k,g 声明了，并没有赋值
        赋值 = 就代表赋值，就是把等号右面的赋值给左面的
        == 比较，判断
        第二、变量交换 2个方法，第一个方法是必须要会了使用的中间变量
        第三、数据类型：number、string、boolean、undefined、null
        number--数值型数据--数字 （包含整数和小数）
        string --字符串 ---字符串，可以使用单引号，也可以使用双引号
        boolean-布尔类型 只有两个值 true真， false 假
        null--代表空 特例：返回object--后面我们会学习到原型从底层来获取真正的null
        undefined---未定义 一个变量声明了没有赋值 结果就是undefined 
        第四、面试题
          NaN---不是一个数字 not a number  么么哒 undefined + 10 结果是NaN
          不要用小数去验证小数 0.1  + 0.2 
          不要用NaN 去判断和NaN是否相等 ----NaN和任何值都不相等，包含他本身
          isNaN() 是不是，不是一个数字。 判断 如果不是一个数字结果是 true，如果是一个数字结果是false---判断是否是数字
          字符串可以使用单引号，也可以使用双引号

          第五、检测数据类型 typeof
           typeof 变量  推荐大家使用的
           typeof (变量)
