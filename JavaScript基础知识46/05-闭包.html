<body>
    <script>
        /* 
        闭包:首先是函数套函数,子函数调用了父函数的变量，并且子函数被外界所引用，此时就形成了闭包
        优势：缓存数据
        缺点：内存泄露问题
        */
    //    最典型的闭包案例
        // function fun1(){
        //     var num = 10;
        //     function fun2(){
        //         return num;
        //     }
        //     return fun2;//此时返回出去的是一个函数，所以记得加()
        // }
        // var result = fun1();
        // console.log(result());

        // 优化一下
        function fun1(){
            var num = 10;
            return function(){//return 后面是可以跟任意数据类型的
                return num;
            }
        }

        var result = fun1();
        console.log(result());
    </script>
</body>
</html>
