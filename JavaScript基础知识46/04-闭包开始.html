    <script>

        /* 
         需求：如何拿到一个函数里面的变量值呢？---闭包
         为什么拿不到num值呢？扩展一些概念帮助你拿高薪
         垃圾回收机制---当js运行的时候在计算机内部有一个"机器人"大约10秒钟（如果发现好长时间不用这个变量了,计算机内部会链把这个表里给销毁掉）

         ********
         闭包:作用----就是为了缓存数据，想办法吧数据缓存下来就解决了
         优势：缓存数据。
         缺点：内存泄露，溢出，占用内存

         闭包语法：首先是函数套函数,子函数调用了父函数的变量，并且子函数被外界所引用，此时就形成了闭包。
        */
       function fun1(){
           var num = 10;
           function fun2(){
              return num;// 子函数调用了父函数的变量 
           }
           return fun2;//返回出去的一个函数，这是一个函数，函数执行必须加()
       }

       var result = fun1();
    //    console.log(result);函数体--大家非常给力666
     console.log(result());
       

    </script>
