<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        // 需求1: 找到两个数字中的最大值
        var num1 = 30;
        var num2 = 20;
        if(num1 > num2){
            console.log(num1);
        }else{
            console.log(num2);
        }

        // 需求2: 判断这个数字是奇数还是偶数
        var number = parseInt(prompt("请输入数字"));
        // 判断
        if(number % 2 == 0){//=赋值 ==是判断  如果number % 2 == 0 就是偶数
            console.log("偶数");
        }else{
            console.log("奇数");
        }
    </script>
</body>
