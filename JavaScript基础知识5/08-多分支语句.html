<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
        多分支语句 if else if else if else if ... else{}
        语法格式：
        if(表达式1){
            代码1;
        }else if(表达式2){
            代码2;
        }else if(表达式3){
            代码3;
        }...
        else{
            代码5;
        }

        执行原理:首先判断表达式1是否成立，如果表达式1为true，则执行代码1;后面的代码就不在执行了;
        如果表达式1为false，则继续判断表达式2，如果表达式2为true，则执行代码2;后面代码不在执行;
        如果表达式2为false，则继续判断表达式3，如果表达式3为true，则执行代码3;后面代码不在执行;
        如果表达式3为false，则直接执行代码5
        */

        // 栗子来了
        //  例子: 成绩的结果
        // 如果是在90到100(包含)之间则 显示A级
        // 如果成绩是在80到90(包含)之间,则显示B级
        // 如果成绩是在70到80(包含)之间,则显示C级
        // 如果成绩是在60(包含)到70(包含)之间,则显示D级
        // 如果成绩在0到60(不包含)之间,则显示E级

        var score = parseInt(prompt("请输入您的成绩"));
        if (!isNaN(score)) {//表示是数字
            if (score > 90 && score <= 100) {//90到100(包含)之间
                console.log("A级");
            } else if (score > 80) {//80到90(包含)之间
                console.log("B级");
            } else if (score > 70) {//70到80(包含)之间
                console.log("C级");
            } else if (score >= 60) {//在60(包含)到70(包含)之间
                console.log("D级");
            } else {
                console.log("E级");
            }
        } else {
            console.log("您输入有误，请输入一个正确的数字");
        }
    </script>
</body>

</html>
