<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        元字符--具有特殊的含义的字符
        .除了换行以外的任意的字符
        \ 转义的意思，也是可以把正则里面的具有特殊意义的字符，转成字符本身
        ^ 代表以某个字符开头，或者是取反
        $ 代表以某个字符结尾
        \d 代表0-9之间的数字
        \D 除了0-9之间的数字
        \w 代表 数字、字母、下划线
        \W 除了 数字、字母、下划线
        \n 代表换行
        \s 代表空白符 看不见摸不着的 空格 tab键
        \S 除了空白符


        [] 表示的是范围 [0-9] 表示的是0-9之间的任意的一个数字
        [a-z] 表示所有的小写字母中的任意的一个
        [A-Z] 表示的所有大写字母中的任意的一个
        [a-zA-Z] 表示所有字母中的任意的一个
        [0-9a-zA-Z] 表示的所有的数字或者字母中的任意的一个
        [abc] 代表是或者 a或者b或者c
        [^abc] 代表除了abc以外的字符
        [] 另外一个含义 把正则里面的元字符的意思给他删除掉
        a|b 代表a或者b

        量词元字符
        ? 代表前面的字符出现了0次或者1次
        * 代表前面的字符出现了0次或者多次
        + 代表前面的字符出现了1次或者多次

        {n} 代表的是连续出现了n次
        {n,} 代表最少出现了n次 例如 {2,} 代表最少出现两次
        {0,} 代表出现了0次或者多次  跟 * 是一样的
        {1,} 代表出现了 1次或者多次 跟 + 是一样的
        {n,m} 代表前面出现n次到m次 例如 {5,10} 

        ^[0-9] 以数字开头
        [^0-9] 取反 --非数字
        ^[a-z] 以小写字母开头
        [^a-z] 除了 小写字母

        () 分组  可以提高优先级
        ([0-9])([a-z])([A-Z]) ---三组

        扩展-修饰符
         i 忽略大小写
         g 全局匹配
         m 多行匹配(了解即可)
        */
    </script>
</body>
</html>
