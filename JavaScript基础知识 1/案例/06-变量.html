<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        变量：随时随地会发生变化的量---例如：我们轮播图的小圆点
        作用:存储数据的,操作数据---容器
         alert() 弹出框
         console.log()---打印输入--记得在页面上面右键--选择审查元素--Consle 或者直接按F12
        如果来定义变量？ 关键词 var
        */
        // 定义一个姓名
        var userName = "张三";//驼峰命名法
        // alert(userName) // 弹出框
        console.log(userName);
        // 定义一个数字
        var num = 10;
        console.log(num);
        /* 
        变量的命名规范:以字母,数字，下划线和$组成(不能以数字开头，可以以数字结尾)
        驼峰命名法：第一个单词首字母小写,其余单词首字母大写 (举个列子) var numBox = 20 var numAge = 18
        见名思意：var age = 20; var name = "小明"
        用我们26个英文字母
        */
    </script>
</body>
</html>
