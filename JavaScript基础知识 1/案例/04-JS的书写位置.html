<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        alert("我是内嵌式JS效果")
    </script>
</head>
<body>
    <script>
        /* 
        回顾：css的书写位置：行内式、内嵌式、外链式
        JS和css同理：行内式，内嵌式 和 外链式

        onclick---点击事件(事件就是用户的操作---用户要干什么事情--比如点击，鼠标经过，鼠标离开等等)

        alert()---弹出框，警示框
        注意：外双内单----外面是双引号里面必须是单引号---规定,规范---也可以外单内双
        */
    </script>
   <!-- 行内式JS：在标签后面直接写js代码 -->
    <input type="button" value="来点我呀" onclick="alert('大家今天都很棒，棒棒哒')">
</body>
</html>
