<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // isPrototypeOf:判断某个对象是否是指定实例对象的原型对象，如果是返回true，反之返回false
        // 大白话：找父类 -- 跟instanceof
        // 构造函数
        function Person(name,age){
            this.name = name;//私有的属性
            this.age = age;//私有的属性
        }
        // 方法都放在原型上
        Person.prototype = {
            constructor:Person,//记得，上来第一步就把指向给修改了--公式
            say:function(){
                console.log("我是公有的方法");
            },
            sayHi:function(){
                console.log("我也是公有的方法");
            }
        }

        // 实例化对象
        var per1 = new Person("zs",18);
        console.log(per1);
         // 实例化对象
         var per2 = new Person("lw",88);
        console.log(per2);

        // 原型对象也是对象----万物皆对象
        console.log(Person.prototype.isPrototypeOf(per1));//isPrototypeOf:判断某个对象是否是指定实例对象的原型对象，如果是返回true，反之返回false
        console.log(Person.prototype.isPrototypeOf(per2));//true
        console.log(Person.prototype.isPrototypeOf({}));//false

        console.log("=============");
        // 判断当前的对象是否是指定的类型----更深层的理解，指定类型是否在当前队里对象的原型链上，如果是返回true，反之返回 false  ---判断类型 找父类
        // 大白话：找父类 -- instanceof
        console.log(per1 instanceof Person);//true
        console.log(per2 instanceof Person);//true
    </script>
</body>
</html>
