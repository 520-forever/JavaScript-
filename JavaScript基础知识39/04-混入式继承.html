<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 混入式继承：拷贝继承（浅拷贝和深拷贝）--- 就是把obj1赋值给obj2(或者说拷贝给obj2)
        var obj1 = {
            name:"zs",
            age:18,
            sex:1,
            car:{
                name:"mini"
            }
        };

        var obj2 = {};
        // 将obj1里面的数据拷贝给obj2
        for(var key in obj1){
            obj2[key] = obj1[key];
        }

        obj1.car.name = "bus";
        console.log(obj1);
        console.log(obj2);
        // 引用数据类型共享的是地址，修改其中一个另外一个也会被修改

    </script>
</body>
</html>
