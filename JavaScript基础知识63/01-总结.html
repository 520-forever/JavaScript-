<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /* 
        第一、瀑布流效果
        获取窗口的宽度--$(window).width()
        调整屏幕大小 -- $(window).resize(function(){})

        第二、扩展 some 和 every ---筛选
        总结：
            every() 找false，找到false会立即停止，返回false，最后都满足了返回true
            some() 找true，找到false会继续查找，找true，会停止查找，返回true，找不到就返回false
        第三、扩展引出Es6 箭头函数
        总结：
        1、先去掉function 关键字，如果只有一个形参可以省略小括号
        2、小括号和大括号之间 => 
        3、函数体里面还有一行代码 return 和 {} 可以同时省略

        特点：在框架里面很少用箭头函数，箭头函数没有this，找上一级this，看外面是否有函数（如果有函数找到这个函数的this，如果没有直接找到window）

        如果要用箭头函数记得 var that = this；记得保存this
        */
    </script>
</body>
</html>
