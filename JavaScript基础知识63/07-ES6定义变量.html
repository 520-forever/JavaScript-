        // var 是可以重复声明定义
        // var a = 10;

        // ES6 声明变量 let a = 12 只能声明一次，可以重复定义

        // 1、const  定义变量，一旦声明了必须赋值
        // const b;
        // console.log(b);

        // const a = 12; 声明一些常量，就是不会改变的量
        // let a = 12;
        // a = 15;
        // console.log(a);
        // const b = 1;
        // b = 2;
        // console.log(b); 这样是不可以的
        // 总结:const 他是既不能重复声明也不能重复定义
