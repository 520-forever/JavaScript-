<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // set:设置
        // get: 获取
        // 定义一个函数求和
        function getSum(x,y){//x,y 形参
            var sum = x + y;//求和
            return sum; //返回值---给我
            // console.log(sum);//输出
            // 工作要求：一个函数就是一个独立的功模块
        }
        // 定义一个变量来接收这个函数
        var result = getSum(10,20);//---函数一执行得到的就是返回值---面向对象会详细讲解
        console.log(result + 50);

        /* 
        总结：一个完整的函数，必须有参数和返回值
        如果一个函数有返回值，那么这个函数就必须有一个return关键字
        如果一个函数有返回值，那么这个函数就有return 返回值，return后面要有内容
        如果一个函数有返回值，那么调用函数的时候，一定要定义一个变量来接收
        */


    </script>
</body>
</html>
