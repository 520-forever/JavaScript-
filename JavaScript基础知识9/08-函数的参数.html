<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        形参：函数在定义的时候，小括号里面的参数(变量)，就是形参
        实参：函数在调用的时候，小括号里面的参数就是实参---实实在在的数值，他还可以是变量
        */
        // 为了提高用户体验
        function consoleSum(x,y){//x,y就是形参
            var sum = x + y;
            console.log(sum);
        }
        // var num1 = 10;
        // var num2 = 20;
        var num1 = parseInt(prompt("请输入第一个数字"));
        var num2 = parseInt(prompt("请输入第二个数字"));
        consoleSum(num1,num2);
    </script>
</body>
</html>
