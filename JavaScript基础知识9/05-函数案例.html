   <script>
    //    定义函数
    function fun(){
        console.log("大家继续给力啊，其实函数不难的，好好练习");
    }
    fun();
    // 用函数来求：1-100之间的和
    function everySum(){
        var sum = 0;//存放和的
        for(var i = 0; i <= 100; i++){
            sum += i;
        }
        console.log("1到100之间的和是:" + sum);
    }
    everySum();
   </script>
