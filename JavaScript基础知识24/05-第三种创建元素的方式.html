<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 500px;
            border:1px solid #000;
        }
    </style>
</head>
<body>
    <input type="button" value="创建元素" id="btn">
    <div id="dv"></div>
    <script src="publick.js"></script>
    <script>
        my$("btn").onclick = function(){
            // 第一步: 先创建元素
            var pObj = document.createElement("p");//创建元素
            pObj.innerText = "这是一个段落标签";
            // 第二步：追加到父元素里面
            my$("dv").appendChild(pObj);//把创建好的元素追加到父元素里面

            /* 
            第三种创建元素的方式：分两步
                1、先创建元素 document.createElement("标签名字")
                2、把创建好的元素追加到父元素身上、里面 appendChild()

                举个例子: 就像小孩一样，先有小孩，再上户口，--大白话
            */

        }
    </script>
</body>
</html>
