    <script>
        /* 
        第一、完整日期函数案例，同时做了一个随机生成颜色效果
        第二、JS入口函数
        window.onload = function(){//匿名函数--函数没有名字
            document.getElementById("dv").style.backgroundColor = 函数名()
        }
        document ---文档
        get ---- 获取
        Element --- 元素
        .中文"的" 的意思
        总结：通过id获取元素

        第三、String系统自带的内置对象
           .length-----获取字符串长度
           .charAt(索引) --- 返回值是指定索引位置的字符串，超出了返回空祝福词
           .fromCharCode(数值,可以有很多个值) 返回的是ASCII码对应的值
           .concat(字符串1,字符串2...) ----- 返回拼接之后的字符串
           .indexOf(要找的字符串,从某个位置开始) 返回的就是这个字符串的索引位置，如果没有找到这个字符串返回 -1,如果找到了就返回这个字符串的索引位置
           .lastIndexOf(要找的字符串) 从右往左查找，但是他的索引位置还是从左到右
           .replace("原来的字符串","新的字符串")  返回替换后的组成的新的字符串
           .slice(开始的索引,结束的索引) 截取字符串 如果从索引5开始到索引10 不包含索引10 包含索引5 [5,0)
           .split(以什么字符串来拆分，拆分后留下字符串的个数) 直接以某个字符串来拆分的， 返回的是数组
           .substr(开始的位置,个数) 返回截取后的新的字符串
           .substring(开始的索引,结束的索引)  返回截取后的新的字符串，不包含结束的索引
        */
    </script>
