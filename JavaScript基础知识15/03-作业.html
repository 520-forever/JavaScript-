    <script>
        //1、截取字符串"我爱中华人民共和国"，中的"中华"
        var str = "我爱中华人民共和国";
        var index = str.indexOf("中华");
        console.log(index);
        var str1 = str.substr(index,2);
        console.log(str1);

        //案例2：找到字符串中所有的o的出现的位置
        var str = "hello wod odd ott fbo nhyo";
        var index = 0;
        var key = "o";
        //.indexOf(要找的字符串,从某个位置开始)
        while((index = str.indexOf(key,index)) != -1){//如果是 -1 表示找完了
            console.log(index);
            index++;//等价于 index += 1
            // index += 1;
            // 扩展一点
            // index += key.length;//等价于 index += 1 或者index++  加薪
        }
    </script>
