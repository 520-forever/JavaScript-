<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        // 人 Person 有姓名、性别、年龄、体重和sayHi方法...
        // 学生，都有姓名，年龄，性别，成绩，体重 学习的行为...
        function Person(name,age,sex,weight){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.weight = weight;
        }
        //方法都加在原型上
        Person.prototype.sayHi = function(){
            console.log("大家好好听课，跟上老师的脚步，不要请假，每天知识都很重要，把基础打扎实来，后面就会很轻松");
        }

        // 学生的构造函数
        function Student(name,age,sex,weight,score){//借用构造函数继承（call继承、经典继承）
            // 公式:构造函数.call(当前对象this,参数,参数,参数...)
            Person.call(this,name,age,sex,weight);//window.Person.call(this)---window是可以省略
            this.score = score;
        }
        // 学生原型上添加方法
        Student.prototype.student = function(){
            console.log("学习使我快乐！--能加薪");
        }

        // 实例化对象
        var stu1 = new Student("小明",18,1,"500kg",100);
        console.log(stu1.name,stu1.age,stu1.sex,stu1.weight,stu1.score);
        

        // 实例化对象
        var stu2 = new Student("阿卓",20,1,"666kg",110);
        console.log(stu2.name,stu2.age,stu2.sex,stu2.weight,stu2.score);
        

        // 实例化对象
        var stu3 = new Student("川大神",20,1,"666kg",110);
        console.log(stu3.name,stu3.age,stu3.sex,stu3.weight,stu3.score);

        //解决了：子类向父类传递参数----但是无法获取到父类的方法--不够完美

    </script>
</body>
</html>
