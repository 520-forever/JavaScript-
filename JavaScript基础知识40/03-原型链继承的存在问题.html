<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 人 Person 有姓名、性别、年龄、体重和sayHi方法...
        // 学生，都有姓名，年龄，性别，成绩，体重 学习的行为...
        function Person(name,age,sex,weight){
            this.name = name;
            this.age = age;
            this.sex = sex;
            this.weight = weight;
        }
        //方法都加在原型上
        Person.prototype.sayHi = function(){
            console.log("大家好好听课，跟上老师的脚步，不要请假，每天知识都很重要，把基础打扎实来，后面就会很轻松");
        }

        // 学生的构造函数
        function Student(score){
            this.score = score;
        }

        // 原型链继承
        Student.prototype = new Person("小明",16,1,"200kg");
        // 学生原型上添加方法
        Student.prototype.student = function(){
            console.log("学习使我快乐！--能加薪");
        }

        // 实例化对象
        var stu1 = new Student(100);
        console.log(stu1.name,stu1.age,stu1.sex,stu1.weight,stu1.score);
        stu1.sayHi();//获取Person的原型上面的方法
        stu1.student();//自己身上的原型方法

        // 实例化对象
        var stu2 = new Student(110);
        console.log(stu2.name,stu2.age,stu2.sex,stu2.weight,stu2.score);
        stu2.sayHi();//获取Person的原型上面的方法
        stu2.student();//自己身上的原型方法

        // 实例化对象
        var stu3 = new Student(120);
        console.log(stu3.name,stu3.age,stu3.sex,stu3.weight,stu3.score);
        stu3.sayHi();//获取Person的原型上面的方法
        stu3.student();//自己身上的原型方法

        // 缺点：子类无法向父类传递参数---后面就会引出我们的call继承，经典继承和组合继承

    </script>
</body>
</html>
