        第一in和 hawOwnProperty 方法
        in 检测对象中的属性和方法---公有的
        hawOwnProperty  检测对象中的属性和方法--私有的
        第二、instanceof和 isPrototypeOf 关键字
        1、isPrototypeOf 找父类--判断某个对象是否是指定势力对象的原型对象，找到了返回true，反之返回false
        2、instanceof 找父类--同理--判断当前对象是否是指定的类型， 如果是返回true，反之返回false

        第三、继承：混入式继承和原型式继承
        1、混入式继承：问题 存在数据共享的问题，共享了同一个地址，修改了其中一个另外一个也会被修改
        2、原型式继承 Person.prototype = Animal.prototype 这种方式叫做原型式继承--存在数据共享

        第四、在原型上写方法---扩展内置对象--直接改底层---如果大家都这这样修改，会降低搜索效率

        第五、安全的扩展内置对象
