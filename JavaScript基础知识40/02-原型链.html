<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 人 Person 有姓名、性别、年龄、吃饭
        // 学生，都有姓名，年龄，性别，吃饭，成绩，学习的行为
        function Person(name,age,sex){
            this.name = name;//属性，静态成员
            this.age = age;
            this.sex = sex;
        }
        // 方法都加在原型上---为了实现数据共享
        Person.prototype.eat = function(){
            console.log("我是原型上面的eat方法");
        }

        // 学生的构造函数
        function Student(score){
            this.score = score;
        }

        // 原型链继承
        Student.prototype = new Person("小明",18,1);//我们实现了原型链继承就是为了继承Person的属性和方法
        // 学生自己的原型上添加方法
        Student.prototype.play = function(){
            console.log("家里敲代码，也可以劳逸结合，找对象");
        }

        // 实例化对象
        var stu = new Student(100);
        console.log(stu.name,stu.age,stu.sex,stu.score);
        stu.eat();

        //学生自己原型上的方法
        stu.play();
    </script>
</body>
</html>
