<html lang="en">

<body>
    <script>
        /* 
        逻辑与 &&
        逻辑或 ||
        逻辑非  !
        //逻辑非  --取反
        */
       console.log(!true);
       console.log(!false);
        console.log("===========");
    //    逻辑与 &&
    console.log(true && true);//true---- 如果第一个为true，返回的是第二个值true
    console.log(true && false);//false
    console.log(false && true);//false 如果第一个为false，后面都不看直接 false
    console.log(false && false);//false

    console.log("===========");
    // 逻辑或 ||
    console.log(true || true);//true---如果第一个为true真,则直接返回第一个值
    console.log(true || false);//true
    console.log(false||  true);//true---如果第一个为false，则直接返回第二个值
    console.log(false||  false);//false
    </script>
</body>
</html>
