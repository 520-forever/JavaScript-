        // 封装promise来解决回调地狱
        function fun2(){
            return new Promise((resolve,reject) =>{
                setTimeout(() =>{
                    resolve();
                },1000)
            })
        }

        fun2().then(() =>{
            console.log(10);
            return fun2();
        }).then(() =>{
            console.log(20);
            return fun2();
