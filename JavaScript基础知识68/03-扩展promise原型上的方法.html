<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // promise的then方法
        let p =new Promise((resolve,reject) =>{
            resolve("成功的结果");
            // reject("失败的结果")
        });
        // 总结：我们研究一个函数比较关心的就是这个原型的方法then方法和返回值
        // 语法格式：then方法接收两个参数(第一个参数是一个函数，第二参数也是一个函数)
        p.then(() =>{
            // 当promise的状态是fulfilled时，执行
            console.log("成功的时候调用");
        },() =>{
            // 当promise的状态是rejected时执行
            console.log("失败的时候调用");
        })
        console.dir(p)
    </script>
</body>
</html>
