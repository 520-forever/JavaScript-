<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、数据结构Set应用场景 去重、并集和交集
        第二、数据结构值Map---通过构造函数,里面传递的是数组，数组里面的每一项都是数组，有key和value
        语法格式： new Map([key,value],[key,value]...)
        Map比我们前面学习的Set 多了两个 get()获取 set()设置
        1、get() 根据key获取value值
        2、set(key,value) 特点：如果之前有就修改，没有就添加---- 有则改,无则加
        3、has() 判断key有没有对应的value值，有返回true，没有返回false
        4、delete()删除  返回值 true/false
        循环遍历：forEach keys values entries

        第三、Promise:处理异步的方案，主要是为了解决回调地狱
        Promise:特点：-----英文名字 承诺
        1、promise 进行中 pending 成功 fulfilled  和 失败 rejected
        2、一旦状态改变了就不会再变了
        总结：要么从pending 变为fulfilled 和从pending 变为rejected

        语法格式 let p = new Promise((resolve,reject) =>{})
        总结：Promise接收的是一个函数，函数里面有两个参数 resolve(表示成功的函数)，reject(失败的函数)

        两个重要的属性： state状态 和 result结果
        */
    </script>
</body>
</html>
