        Promise特点：

            2、一旦状态改变了，就不会再变了，只有两种情况：从pending变成fulfilled 和 pending变成rejected

        Promise 是一个构造函数，那么我们可以通过new关键字实例化对象
        语法 ： new Promise((resolve,reject) =>{})
