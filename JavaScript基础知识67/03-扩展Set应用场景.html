<body>
    <script>
        // 数组去重
        let ary = [1,2,1,3,4,5,6,7,5,6,7,8,9,10,11];
        // console.log([...new Set(ary)]);
        function distinctArray(ary){//函数封装一个方法实现数组去重
            // return [...new Set(ary)];
            return Array.from(new Set(ary));//这个也可以实现数组去重
        }
        var result = distinctArray(ary);
        console.log(result);

        // 需求：求两个数组中的并集
        let ary1 = [1,2,3,4,5,6,7];
        let ary2 = [2,4,6,8,10,12];
        // 并集
        function add(ary1,ary2){//[...ary1,...ary] 只是合并了，然后去重用new Set
            return [...new Set([...ary1,...ary2])]// 然后通过 ...  变成数组
        }
        var result2 = add(ary1,ary2);
        console.log(result2);

        // 交集 先过滤filter 然后用include是判断在数组中有没有 结果[2,4,6]
        function same(ary1,ary2){
            return ary1.filter(item => ary2.includes(item))
        }
        var result3 = same(ary1,ary2);
        console.log(result3);
    </script>
</body>
