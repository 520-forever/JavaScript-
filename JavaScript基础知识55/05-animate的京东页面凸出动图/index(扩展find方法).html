<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font-size: 0;
            /* 解决图片下面的缝隙 */
        }
        .box{
            width: 790px;
            height: 361px;
            margin: 100px auto;
            background-color: #000;
            overflow: hidden;
        }
        .shuang,
        .dan{
            width: 158px;
            float: left;
            overflow: hidden;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
    //    扩展一个find方法 如果你给面试官说了这个方法面试官会喜欢上你的
     $(function(){
         var speed = 500;//代表时间
         $(".box").find(".jd").hover(function(){
             $(".jd").stop().fadeTo(speed,0.6);//让所有的jd都变淡
             $(this).stop().fadeTo(speed,1);//自己变亮
             $(this).children("img").stop().animate({
                 "marginLeft":"-15px"
             },speed);
         },function(){
            $(".jd").stop().fadeTo(speed,1);//所有的jd都变亮
            $(this).children("img").stop().animate({
                "marginLeft":"0"
            },speed);
         })
     })
    </script>
</head>
<body>
    <div class="box">
        <div class="shuang">
            <a href="#" class="jd"><img src="images/01.jpg" alt=""></a>
            <a href="#" class="jd"><img src="images/02.jpg" alt=""></a>
        </div>
        <div class="dan">
            <a href="#" class="jd"><img src="images/03.jpg" alt=""></a>
        </div>
        <div class="shuang">
            <a href="#" class="jd"><img src="images/04.jpg" alt=""></a>
            <a href="#" class="jd"><img src="images/05.jpg" alt=""></a>
        </div>
        <div class="dan">
            <a href="#" class="jd"><img src="images/06.jpg" alt=""></a>
        </div>
        <div class="shuang">
            <a href="#" class="jd"><img src="images/07.jpg" alt=""></a>
            <a href="#" class="jd"><img src="images/08.jpg" alt=""></a>
        </div>
    </div>
</body>
</html>
