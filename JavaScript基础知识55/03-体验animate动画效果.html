<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: hotpink;
            position: absolute;
            top: 50px;
            left: 50px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("div").animate({
                    "left":"500px"
                },1000).animate({
                    "left":"500px",
                    "top":"400px"
                },1000).animate({
                    "left":"50px",
                    "top":"400px"
                },1000).animate({
                    "left":"50px",
                    "top":"50px"
                },1000);
            })
        })
    </script>
</head>
<body>
    <button>走你</button>
    <div></div>
</body>
</html>
