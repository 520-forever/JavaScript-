<body>
    <script>
        /* 
        第一、事件委托:(事件代理) ：通俗一点就是事件冒泡的应用（自己的事情不想做，找前台，或者说找他的爸爸，爷爷,或者秘书---经典的场景--取快递）
        他能真正找到目标的 e.target

        第二、事件的三个阶段：
        1、事件捕获：用数字代表的是1 （如果你看到了数字1就代表的是捕获）-- 从外到里
        2、目标阶段：用数字代表的是2 (如果你看到了是数字2就是代表目标阶段)--执行当前元素
        3、冒泡阶段: 用数字代表的是3 （如果你看到了数字3就是代表冒泡阶段）--从里到外
        e.eventPhase---能检测到事件的三个阶段分别代表什么数字

        第三、扩展循环语句forEach()
        forEach(function(ele){--- element元素的简写

        })

        第四、入口函数--最大的匿名函数 window.onload = function(){}

        第五、定时器：原子弹 setInterval --- 这个定时器我们用的最多
            var timeId = setInterval(函数,1000)  1000代表1s
            执行的过程反复--过了1秒就执行这个函数，如果不清除他会一直执行下去
            清除定时器
            window.clearInterval(timeId)----window 是可以省略的

        第六、各种案例：摇摆，点亮星星，美女时钟，渐变等等

        第七、定时器之二：炸弹 setTimeout 闹钟
              var timeId = setTimeout(函数,时间) --只执行一次，弹出广告
              时间单位是毫秒 1000毫秒等于 1s  1秒
              清除定时器
              clearTimeout(timeId)

            总结：不管是哪个定时器都要清除---规定--规范
        第八、animate动画封装，轮播图   点击下面的小按钮，点击左右的焦点--按钮---单独做了一个自动的轮播图

        第九、offset系列
        获取盒子的宽度 .offsetWidth //不带单位
        获取盒子的高度 .offsetHeight //不带单位
        获取盒子的左面的距离 .offsetLeft //不带单位
        获取盒子的上面的距离 .offsetTop //不带单位

        第十、扩展面试题：分了两种情况
        1、定位的情况下：自己的left值 + 自己的margin值 ----公式
        2、标准流情况下：父盒子的 （margin 值 + padding值 + border边框）+ 自己的marign --公式

        第十一、document获取元素
        获取body document.body
        获取标题 document.title
        设置标题 document.title = "继续优秀，给力，跟上老师的脚步"
        获取html  docuemnt.documentElement

        第十二、图片跟随---鼠标移入 onmousemove
        e.clientX ---获取到的是x坐标
        e.clientY ---获取到的是y坐标
        第十三：组合版本：无缝轮播图

        克隆 cloneNode(true) 表示克隆成功
         */
    </script>
</body>
