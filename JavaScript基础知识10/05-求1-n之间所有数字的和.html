<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 求1-n之间所有数字的和
        function getSum(n){
            var sum = 0;//存储和
            for(var i = 1; i <= n; i++){
                sum += i;
            }
            return sum;
        }
        var result1 = getSum(20);
        console.log(result1);

        // 求n-m之间所有数的和
        function getSum2(n,m){
            var sum = 0;
            for(var i = n; i <= m; i++){
                sum += i;
            }
            return sum;
        }
        var result2 = getSum2(1,100);
        console.log(result2);

        // 求圆的面积
        function getS(r){
            return Math.PI  * r * r;
        }
        var result3 = getS(5);
        console.log(result3);

        // 系统自带的内置构造函数
        // console.log(Math.PI);
    </script>
</body>
</html>
