        第十二、分支语句总结
        1、但分支语句 推荐if
        2、双分支语句 推荐if-else
        3、多分支 ，一般控制范围的推荐大家使用  if else if else if else
        4、多分支，一般具体值的推荐使用switch-case

        第十三、while循环
        while(循环条件){

        第十四、do-while
        do{

            do-while至少执行一次循环体，while先判断条件，有可能一次循环体都不执行

        第十七、break和continue
         break:当程序遇到break,直接跳出整个循环，此时这个循环就结束了，执行循环下面的代码
         continue：当程序遇到continue，跳出本次循环，直接执行下一次循环

         第十八、数组
         数组元素：数组中每个数据，都叫做数组元素，存储了5个数据，就是5个元素，可以存储不同类型的
         数组的长度 length  ：数组中元素的个数就是数组的长度  数组名.length. 数组的长度是可以改变的
         数组索引(下标): 从0开始的，最大的下标值是数组的长度 -1

        第二十：函数参数(形参和实参)
        形参：就是函数定义的时候,小括号里面的参数(变量)---形参
        实参:就是函数在调用的时候,小括号里面的参数就是实参---就是实实在在的参数，他还可以是变量

        var arr = [5,4,3,2,1];// 结果 1,2,3,4,5
        // 第一层循环控制交换的轮数
        for(var i = 0; i < arr.length - 1; i++){
            // 第二层循环控制比较的次数
            for(var j = 0; j < arr.length - 1 - i; j++){
                // 有判断
                if(arr[j] < arr[j + 1]){
                    // 第三方变量
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
