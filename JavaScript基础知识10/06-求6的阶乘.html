        // 函数求一个数字的阶乘
        function jieCheng(num){//num就是形参
            var sum = 1;
            for(var i = 1; i <= num; i++){
                sum *= i;
            }
            return sum;
        }

        var result = jieCheng(6);
        console.log(result);

    </script>
