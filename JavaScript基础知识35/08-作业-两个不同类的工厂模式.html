        // 用工厂模式创建两个类，一个是人类，一个是动物类
        function createPerson(name,age,sex){
            var per = new Object();
            per.name = name;
            per.age = age;
            per.sex = sex;
            return per;
        }

        var per1 = createPerson("zs",18,1);
        console.log(per1);

        function createAnimal(name,age,sex){
            var animal = new Object();
            animal.name = name;
            animal.age = age;
            animal.sex = sex;
            return animal;
        }

        var animal1 = createPerson("lw",88,1);
        console.log(animal1);
