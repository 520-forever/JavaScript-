        第二、总结：面向对象和面向过程都是解决问题的一个思想
        1、面向过程：注重的是过程，凡事都要亲力亲为，每件事情的具体过程都是要知道的，注重的是过程和细节
        2、面向对象：根据需求来找对象，，面向对象注重的是结果，不管你中间过程是如何实现的，我们要的是结果。

        第三、对象的两大特性
        1、属性---静态的
        2、方法--动态

        陈卓：
