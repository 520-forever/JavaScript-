<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个函数，获取年月日 时分秒 星期几
        function dateTime(dt){
            // 获取年
            var y = dt.getFullYear();
            // 获取月
            var m = dt.getMonth() + 1;
            // 获取天
            var d = dt.getDate();
            //获取小时
            var hour = dt.getHours();
            // 获取分钟
            var minute = dt.getMinutes();
            // 获取秒
            var second = dt.getSeconds();

            // 获取星期几
            var week = dt.getDay();
            switch(week){
                case 1:
                    week = "星期一";
                break;
                case 2:
                    week = "星期二";
                break;
                case 3:
                    week = "星期三";
                break;
                case 4:
                    week = "星期四";
                break;
                case 5:
                    week = "星期五";
                break;
                case 6:
                    week = "星期六";
                break;    
                case 0:
                    week = "星期天";
                break;
            }
            // 三元运算符 :判断长度 如果长度小于10 前面 + 0
            m = m <10 ? "0" + m : m;
            d = d <10 ? "0" + d : d;
            hour = hour <10 ? "0" + hour : hour;
            minute = minute <10 ? "0" + minute : minute;
            second = second <10 ? "0" + second : second;

            return y + "年" + m + "月" + d + "日" + hour + "点" + minute + "分" + second + "秒" + week;
        }

        var result = dateTime(new Date());
        console.log(result);
    </script>
</body>
</html>
