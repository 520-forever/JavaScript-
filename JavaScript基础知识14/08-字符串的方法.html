<body>
    <script>
        //.replace("原来的字符串","新的字符串"); 用来替换字符串
        var str = "小明真的好帅哦,是一个靓仔";
        if(str.indexOf("帅") != -1){//表示找到了
            str = str.replace("帅","靓");
        }else{
            console.log("没有找到这个字符串");
        }
        console.log(str);

        // .slice(开始的索引,结束的索引) 从索引5的位置开始提取，到索引10的前一个结束，没有10的（包含5 不包含10的） 返回提取后的字符串
        // var str1 = "如果有一天我邪恶了，请记住，我曾经纯洁过";
        // var str2 = str1.slice(14,20);

        var str1 = "如果有一天发现了我没有头发了，请记住，我曾经长发飘飘";
        var str2 = str1.slice(19);//第二个参数可以省略，如果结束的索引不写，就截取了所有
        console.log(str2);
        
    </script>
