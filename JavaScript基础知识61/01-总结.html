    <script>
        /* 
        第一、无缝滚动
        第二、插入盒子前后
        在某个盒子之前 before()
        在某个盒子之后after()
        第三，插入盒子里面的，可以是内容也可以是盒子
         在内容后面追加的 append()
         在内容前面追加的 prepend()
         a.appendTo(b)---把a加在b里面--后面追加
         a.prependTo(b)---把a加在b里面--前面追加

         第四、删除节点
         1、remove() --全部删除
         2、empty() --删除元素里面的元素

         第五、360导航节点效果
