<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 我们的函数有两种写法：
        /* 
        第一、命名函数:就是函数有函数名
        第二、匿名函数：函数就没有名字了--一般在DOM和BOM--后面学习轮播图，tab栏动画 就会用到匿名函数。
        */
        //命名函数
        // function fun(){
        //     console.log("大家继续优秀给力，要保护好我们的秀发");
        // }
        // fun();

        // 第二种：匿名函数
        var f1 = function (){
            console.log("大家继续优秀给力，要保护好我们的秀发");
        };
        f1();
    </script>
</body>
</html>
