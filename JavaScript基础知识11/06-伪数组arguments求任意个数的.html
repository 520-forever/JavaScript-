<body>
    <script>
        // 使用arguments 求任意数字的和
        function getSum(){
            var sum = 0;
            for(var i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }

        var result = getSum(10,20,30,40,50);
        console.log(result);
        // 总结：arguments 能让你的代码优化了，不用考虑形参了---代码简化了
    </script>
</body>
</html>
