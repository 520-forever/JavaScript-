<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、实参和形参个数不一致问题？
        1、如果实参的个数大于形参的个数,那么多余的实参会被丢弃
        2、如果实参的个数小于形参的个数，那么结果是NaN

        第二、出现undefined的3种情况：
        1、变量声明了没有赋值，那么结果就是undefined 例子 var age
        2、函数没有返回值，在调用的时候接收了，那么函数默认的返回值就是undefined
        3、函数有return返回值，但是return后面没有跟内容，结果也是undefined

        第三、return 后面的代码都不会执行

        第四、各种案例、Math.PI 系统自带的内置对象 圆周率  1-n和 n-m的和，圆的面积，函数版数组反转和冒泡，阶乘
        第五、函数自调用
         (function(){
             console.log("函数自调用")
         })();

         (function(){
             console.log("函数自己调用自己")
         })();
        //  后面我们会学习到js的初始化 ，就会用到了
        */
    </script>
</body>
</html>
