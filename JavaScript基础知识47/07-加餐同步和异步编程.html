        /* 
        单线程和多线程
        JS是单线程:同一个时间只能执行一个任务
        操作系统是多线程 c++

        同步编程和异步编程
        同步编程(sync)--我们的JS里面的任务会按照顺序依次执行,当前的任务没有完成,后面的任务是不会执行的（ 同一个时间只能做一个事情）我们的同步任务会放在主任务队列里面。

        异步编程(async)--我们的JS当遇到异步任务的时候,不会停止任务，会吸纳把异步编程放到等待任务队列里面。程序会继续往下执行。先把主任务队列里面的程序执行完毕之后，并且到了等待时间，在继续去执行异步任务（"机器人去等待任务队列里面去找异步任务，找到异步任务之后要把异步任务放到主任务队列里面去执行"）

        总结：
         同步任务都是放到主任务队列里面
         异步任务都是放到等待任务队列的

         JS里面哪些是同步哪些是异步呢？
         JS的异步变成
         第一、定时器
         第二、点击事件、普通事件都是异步
         第三、Ajax中一般也使用异步编程
         
         其余的都是同步的
        */
