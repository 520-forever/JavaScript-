        // 模块化开发---工作里面会大量使用模块化开发--自执行函数()()
        var modual = (function fun() {
            var a = 10;
            var b = 20;
            function getA() {//这样写法，就是把函数单独抽离出来
                return a;
            }
            function getB() {
                return b;
            }
            return {
                getA:getA,
                getB:getB
            }
        })();
        var a = modual.getA();
        var b = modual.getB();
        console.log(a,b);
