<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("body,html").mousemove(function(event){//event是我们的事件对象
                var x = event.pageX;//x 轴
                var y = event.pageY;//y 轴
                $(".test").html("页面中x坐标"+ x +" 页面中y坐标"+ y);
            })
        })
    </script>
</head>
<body>
    <div class="test"></div>
</body>
</html>
