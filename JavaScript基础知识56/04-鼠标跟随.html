<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: pink;
            position: absolute;
            /* 扩展几个鼠标样式 */
            /* cursor: pointer;小手样式 */
            /* cursor: default;  默认小白样式 */
            /* cursor: text; 鼠标变成光标的样式 */
            /* 鼠标的移动样式，一般在放大镜里面能看到这个样式 */
            cursor: move;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            $("html").mousemove(function(event){
                var x = event.pageX - 25;
                var y = event.pageY - 25;
                $(".box").css({
                    "left":x,
                    "top":y
                })
            })
        })
    </script>
</head>
<body>
    <div class="box"></div>
</body>
</html>
