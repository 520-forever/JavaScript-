<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            margin-top: 20px;
        }
        div{
            margin-top: 30px;
            width: 200px;
            height: 100px;
            background: hotpink;
            position: absolute;/*因为要移动，就要有定位*/
            /* left:100px; 为了测试的*/
        }
    </style>
</head>
<body>
    <input type="button" value="移动到400px" id="btn1">
    <input type="button" value="移动到800px" id="btn2">
    <div id="dv"></div>
    <script src="publick.js"></script>
    <script>
        /* 
        核心思想:首先要一定盒子，我们就让他脱离了标准流----position: absolute;
        获取div的当前位置：my$("dv").offsetLeft --- 获取到div的当前位置
        */
        //温故而知新
        // 点击第一个按钮移动到400px
        my$("btn1").onclick = function(){
            //调用函数
            animate(my$("dv"),400);
        }

        // 点击第二个按钮移动到800px
        my$("btn2").onclick = function(){
            // 调用函数
            animate(my$("dv"),800);
        }
        
        // 函数封装 animate
        function animate(element,target){//element--元素，target--目标
            // 设表先关---先清除定时器（先清除定时器，再设置定时器，点击按钮的时候先清除定时器，然后再设置定时器----这个思想后面项目会大量用）
            clearInterval(element.timeId);//第二步
            // 为了保证只有一个定时器，节省内存 
            element.timeId = setInterval(function(){//第一步：先加element.timeId
                // 获取div的当前位置
                var current = element.offsetLeft;//记得改成element
                // console.log(current);学会测试
                // 设置div每次移动的像素 -步数
                var step = 10;//假设每次走10步
                // 判断走正数还是负数
                step = current < target ? step : -step;
                // 每次移动后的距离
                current += step;// current = current + 10
                // 判断当前移动后的距离是否到达目标位置了-这个公式都经过了时间考验
                if(Math.abs(target - current) > Math.abs(step)){//加了绝对值就把正反两个方向都考虑进来。
                    element.style.left = current + "px";
                }else{
                    // 清除定时器
                    clearInterval(element.timeId);//第三
                    // 
                    element.style.left = target + "px";
                }
            },20)
        }
    
        //完美封装动画函数---必须会

       
    </script>
</body>
</html>
