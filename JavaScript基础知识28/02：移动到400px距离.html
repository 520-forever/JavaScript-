<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        input{
            margin-top: 20px;
        }
        div{
            margin-top: 30px;
            width: 200px;
            height: 100px;
            background: hotpink;
            position: absolute;/*因为要移动，就要有定位*/
            /* left:100px; 为了测试的*/
        }
    </style>
</head>
<body>
    <input type="button" value="移动到400px" id="btn1">
    <div id="dv"></div>
    <script src="publick.js"></script>
    <script>
        /* 
        核心思想:首先要一定盒子，我们就让他脱离了标准流----position: absolute;
        获取div的当前位置：my$("dv").offsetLeft --- 获取到div的当前位置
        */
        //温故而知新
        // 点击第一个按钮移动到400px
        my$("btn1").onclick = function(){
            // 设置定时器
            var timeId = setInterval(function(){
                // 获取div的当前位置
                var current = my$("dv").offsetLeft;
                // console.log(current);学会测试
                // 设置div每次移动的像素 -步数
                var step = 10;//假设每次走10步
                // 每次移动后的距离
                current += step;// current = current + 10
                // 判断当前移动后的距离是否到达目标位置了
                if(current <= 400){
                    my$("dv").style.left = current + "px";
                }else{
                    // 清除定时器
                    clearInterval(timeId);
                }
            },20)
        }
    
    </script>
</body>
</html>
