<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义一个变量存储数字
        var number = 10;
        console.log(number);
        // 定义一个变量存储姓名
        var user1 = "小明";
        console.log(user1);
        var user2 = '小丽';
        console.log(user2);
        //总结：我们的字符串可以是双引号，也可以是单引号
        // 存储一个true
        var flag = true;
        console.log(flag);
        // 存储一个空
        var nll = null;
        console.log(nll);

        // 不要使用计算机的关键字和保留字来命名
        
    </script>
</body>
</html>
