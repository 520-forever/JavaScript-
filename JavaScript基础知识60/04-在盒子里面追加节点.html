<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border:1px solid #000;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            // a.append(b) 把b放在a里面
            // $(".box").append("大家继续给力");//在内容后面追加
            $(".box").prepend("大家继续给力");//在内容前面追加

            // a.appendTo(b) 把a放到b里面---后面追加
            // a.prependTo(b) 把啊放到b里面--- 前面追加
        })
    </script>
</head>
<body>
    <div class="box">盒子里面追加节点</div>
</body>
</html>
