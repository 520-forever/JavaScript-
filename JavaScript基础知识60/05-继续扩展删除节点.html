<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul{
            border:1px solid #000;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        $(function(){
            // 第一、remove() ---删除所选元素包含里面的元素
            // 第二、empty() ---- 删除所选的元素里面的元素，选择的元素不删除
            $("button").click(function(){
                // $('ul').remove();//这个删除都删除了
                $("ul").empty();//这个还有边框，选择删除元素里面的元素
            })
        })
    </script>
</head>
<body>
    <button>删除节点</button>
    <ul>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
