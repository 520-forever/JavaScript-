<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        /* 
        第一、jquery的书写步骤
        1、首先引入包
        2、写入口函数 $(function(){语法})  或者 $(document).ready(function(){语法})
        3、jquery的事件一律不带on 直接 $("元素")
        核心：写的少，做的多 write less do more 事半功倍

        第二,jquery的基本效果
        1、把隐藏的显示 show()
        2、把显示的隐藏 hide()
        3、切换显示和隐藏 toggle()
        4、上滑 slideUp()
        5、下滑 slideDown()
        6、切换滑动 slideToggle()

        第三、jq对象转换为dom对象两个方法 [0] 或者 .get(0)
        第四、dom对象转换为jq对象 $()

        第五、jquery操作dom
            html()操作html等价于我们js的innerHTML
            text() 操作文本等价于我们js的innerText
            val()操作表单的值等价于我们js的value

        第六、jquery的this、自身，自己 $(this)  ---记得不能加双引号  
         */
    </script>
