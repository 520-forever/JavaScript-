        body{
            font-size: 12px;
            font-family: "微软雅黑";

        #box{
            width: 400px;
            height: 30px;

        }
        #box ul li{
            float: left;
            width: 100px;
            height: 30px;
            text-align: center;
            line-height: 30px;
        }
        #box ul li a{
            display: block;
            height: 30px;
            background-color: #ccc;
            color: #fff;
            text-decoration: none;
        }
        #box ul li a:hover{
            background-color: pink;
        }
        #box ul li ul{
            display: none;
        }
    </style>
    <script src="jquery.js"></script>

            // 第二种写法：链式操作，相对前面来说会优化一些
            $("#box>ul>li").mouseover(function(){
                $(this).children("ul").show();
            }).mouseout(function(){
                $(this).children("ul").hide();
             });
