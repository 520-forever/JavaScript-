        // 扩展一个写法
        $(function(){
            $("#btn").click(function(){
                // 换个思想，来判断value值也是可以实现的
                if($(this).val() == "关灯"){
                    $("body").css("background","black");
                    $(this).val("开灯");
                }else{
                    $("body").css("background","");
                    $(this).val("关灯");
                }
