    <ul id="uu">
        <li>乔峰</li>
        <li>鹿茸</li>
        <li id="three">段誉</li>

    </ul>

<script src="publick.js"></script>
<script>
    /* 
    详细讲解节点相关的理论：
    文档 : document
    元素 : element ---  页面中的标签都叫做元素 p div a 元素就是标签
    节点 ： 页面中的所有的内容都叫做节点（包含元素--包含标签，属性，文本---包含:文字，空格，换行，回车）Node  不是我们后面学习的node.js--属于服务器语言

    总结：节点包含元素
    根元素 html

    节点属性（可以用标签点.出来的，元素.出来的，可以用属性.出来的，可以用文本.出来）

    ****************************************
   必须要熟练----倒背如流
   nodeType:节点类型 (1代表的标签节点，2代表的是属性节点，3代表的是文本节点)
   nodeName: 节点名字 (如果是标签节点---获取到的就是大写标签名;如果是属性节点--- 获取到的是小写的属性名; 文本节点---获取的是 #text)
   nodeValue: 节点的值 (如果是标签节点---null, 属性节点---属性的值，文本节点---文本内容)

   常用对比记忆法
    DOM节点      HTML文档
    元素节点       标签
    属性节点       属性
    文本节点      文本内容
    注释节点        注释
    */

   var ulObj = my$("uu");
    //ul 标签的父级节点
    console.log(ulObj.parentNode);//也就是我们的父级元素---元素就是标签   父标签就是div
    // 获取父级元素
    console.log(ulObj.parentElement);

    // 扩展
    console.log(ulObj.parentNode.nodeType);//1
    console.log(ulObj.parentNode.nodeName);//DIV
    console.log(ulObj.parentNode.nodeValue);//null

    // 继续扩展
    console.log("===================");
    console.log(ulObj.parentNode);//div
    console.log(ulObj.parentNode.parentNode);//body
    console.log(ulObj.parentNode.parentNode.parentNode);//html
    console.log(ulObj.parentNode.parentNode.parentNode.parentNode);//document
    console.log(ulObj.parentNode.parentNode.parentNode.parentNode.parentNode);//null

</script>

</html>
