<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        我们的拷贝:浅拷贝和深拷贝
        第一、浅拷贝:我们的浅拷贝只拷贝一层，会存在数据共享的问题，修改其中一个另外一个也会被修改
        */
       var obj1 = {
           name:"zs",
           age:18,
           like:["Java","H5前端","UI"],
           wife:{
               name:"lily",
               age:18
           }
       }
       var obj2 = {};//隔壁老王,老爸回来了
    // for in
    for(var key in obj1){
        obj2[key] = obj1[key];
    }
    console.log(obj2);
    obj2.wife.name = "翠花";
    console.log(obj1);

    // 总结：这个就是我们的浅拷贝，存在数据共享问题
    </script>
</body>
</html>
