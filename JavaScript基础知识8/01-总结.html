<body>
    <script>
        /* 
        第一、些for循环案例，五角星，直角的五角星
        第二、break:当程序遇到break,直接跳出当前整个循环，此时这个循环结束，执行循环下面的代码
        第三、continue:当程序遇到continue之后，跳出本次循环，直接执行下一次循环。
        第四、数组
            数组元素：数组中的每个数据，叫做数组的元素，存储了5个数据，就是有5个元素
            数组的长度：数组中元素的个数，叫做数组的长度 数组名.length,数组的长度是可以改变的
            数组的索引(下标) : 从0开始，最大的下标值是数组的长度 - 1 
            数组的索引用来存储和读取数据----有则改，无则加
            数组遍历、循环、迭代、枚举--通过数组的循环就是获取到每个数组的数据
            
            字面量定义数组
            var 数组名 = [10,20,30,40,50]
            var arr = [] 空数组，长度是0
            数组的遍历，或者循环
            for(var i = 0; i < 数组名.length; i++){
                语句;
                
            }
         */
    </script>
