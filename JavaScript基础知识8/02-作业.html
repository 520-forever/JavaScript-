        // 以上写法必须熟练
        // 下面扩展表格写法
        document.write("<table border = '1' cellpadding = '0' cellspacing = '0'>");
        for(var i = 1; i <= 9; i++){
            document.write("<tr>");
            for(var j = 1; j <= i; j++){
                document.write("<td>");
                document.write(j+"*"+i+" = "+ i * j);
                document.write("</td>");
            }
            document.write("</tr>");
        } 
        document.write("</table>");


    </script>
