<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 大家继续给力啊，下面我们混合一起，把数组的和，平局值，最大值和最小值
        var arr = [1,2,3,4,5];
        //定义变量存储和，还有假设最大值和最小值
        var sum = 0;
        var max = arr[0];//假设的最大值
        var min = arr[0];//假设的最小值
        // 循环遍历
        for(var i = 0; i < arr.length; i++){
            sum += arr[i];//跟我们之前for求和sum + i 是一个思想
            //判断
            if(max < arr[i]){
                max = arr[i];
            }else if(min > arr[i]){
                min = arr[i];
            }
        }
        console.log("数组中所有数据的和:" + sum);
        console.log("数组中所有数据的和的平局值:" + sum/arr.length);
        console.log("数组中的最大值:" +max);
        console.log("数组中的最小值:" +min);
      
    </script>
</body>
</html>
