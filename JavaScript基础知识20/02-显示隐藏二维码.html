<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>永远24K纯帅</title>
    <style>
        .nodeSmall {
            width: 50px;
            height: 50px;
            background: url(images/bgs.png) no-repeat -159px -51px;
            position: fixed;
            right: 10px;
            top: 40%;
        }
        .erweima {
            position: absolute;
            top: 0;
            left: -150px;
        }
        .nodeSmall a {
            display: block;
            width: 50px;
            height: 50px;
        }
        .hide {
            display: none;/*隐藏*/
        }

        .show {
            display: block;/*显示*/
        }
    </style>
</head>
<body>
<div class="nodeSmall" id="node_small">
    <a href="#"></a>
    <div class="erweima hide" id="er">
        <img src="images/456.png" alt=""/>
    </div>
</div>
<script src="publick.js"></script>
<script>
    // 获取外面的div里面的a
    var aObj = my$("node_small").getElementsByTagName("a")[0];
    // 鼠标经过和鼠标离开
    aObj.onmouseover = function(){
        my$("er").className = "erweima show";
    };

    // 鼠标离开
    aObj.onmouseout = function(){
        my$("er").className = "erweima hide";
    }
</script>
</body>
</html>
