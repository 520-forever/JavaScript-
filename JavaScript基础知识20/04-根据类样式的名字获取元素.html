<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 50px;
            background:aqua ;
            margin-top: 10px;
        }
        .cls{
            background-color: pink;
        }
    </style>
</head>
<body>
    <input type="button" value="显示效果" id="btn">
    <p class="cls">这是第一个p标签</p>
    <p>这是第二个p标签</p>
    <span class="cls">这是第一个span标签</span><br />
    <span>这是第二个span标签</span><br />
    <div class="cls">这是第一个div</div>
    <div>这是第二个div</div>

    <script src="publick.js"></script>
    <script>
        // getElementsByClassName()----->h5新增加的
        // 点击这个按钮实现只要带cls这个类，都变背景颜色
        my$("btn").onclick = function(){
            var objs = document.getElementsByClassName("cls");//集合--- 伪数组（注意cls前面没有点）
            //  循环遍历
            for(var i = 0; i < objs.length; i++){
                objs[i].style.backgroundColor = "red";
            }
        }
    </script>
</body>
</html>
