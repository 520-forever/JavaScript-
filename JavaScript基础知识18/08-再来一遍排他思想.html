<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <input type="button" value="完美">
    <script>
        var btnObjs = document.getElementsByTagName("input");//获取的是集合，--伪数组
        // 循环遍历
        for(var i = 0; i < btnObjs.length; i++){//第一层循环是获取到所有的input为了做点击事件
            // 对每个input做点击事件
            btnObjs[i].onclick = function(){
                // 第一件事情:循环遍历所有的input，让他们变成完美
                for(var j = 0; j < btnObjs.length; j++){
                    btnObjs[j].value = "完美";
                }
                // 第二件事情:让自己，自身变成 优秀 ----  this
                this.value = "优秀";
            }
        }
    </script>
</body>
</html>
