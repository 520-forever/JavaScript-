    <input type="button" value="完美">
    <script>
        var btn = document.getElementsByTagName("input");
        // 循环遍历
        for(var i = 0; i < btn.length; i++){//第一层循环是获取到所有的input为了做点击事件
            // 对每个input做点击事情
            btn[i].onclick = function(){
                //第一件事情：循环遍历所有的input，让他们变成完美
                for(var j = 0; j < btn.length; j++){
                    btn[j].value = "完美";//就是把所有的input都先变成完美
                }
                // 第二件事情:让自己，自身，变成优秀 --this
                this.value = "优秀"; 
            }
        }
    </script>
