<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //布尔类型:结果只有两个,要么为true要么为false (在算术运算里面 true当1,false当0)
        var flg = true;
        console.log(flg);
        // null  必须手动赋值为空null
        var nll = null;
        console.log(nll);
        // undefined 当声明了一个变量，没有赋值结果就是undefined
        var age;
        console.log(age);

        // 小技巧
        console.log("================");
        console.log("小丑");
        console.log(666);
        console.log(true);
        console.log(null);
        console.log(undefined);

        // 字符串是黑色，数字和布尔蓝色，null和undefined是灰色


    </script>
</body>
</html>
