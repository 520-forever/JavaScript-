<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、scroll系列
        scrollWidth:元素的宽度(如果内容少，或者没有内容，盒子或元素自身的宽度)--如果内容超过了盒子，实际内容的大小
        scrollHeight:元素的高度(如果内容少，或者没有内容，盒子或元素自身的高度)---如果内容超过了盒子，实际内容的大小
        scrollLeft:向左卷出去的距离
        scrollTop:向上卷出去的距离

        第二、滚屏事件onscroll
         window.onscroll ----获取到整个浏览器

         第三、固定导航---扩展了封装---为了兼容各种浏览器

         第四、client系列
         clientWidth 可视区域的宽度---不包含边框
         clientHeight 可视区域的高度---不包含边框
         clientLeft 左侧边框的宽度
         clientTop 上面边框的宽度

         第五、数据类型的总结和归纳
           1基本类型、简单数据类型、值类型
           1)数值型数据 number （包含了整数和小数）
           2)字符型数据 string
           3)布尔类型 boolean (true/false)
           4)空 null
           5）未定义 undefined

           第六、引出了复合类型、赋值数据类型，引用数据类型
           1）对象 Object
           2) 函数 Function
           3）日期 Date
           4）数组 Array
           5) 后面会扩展基本包装类型 String、Number、Boolean

           第七、检测数据类型：引出面试题 typeof
            语法 typeof 变量 或者 typeof (变量)
            返回值：出了对应的面试题---返回值是字符串string--考点

            第八、null和undefined区别
            1、null 一开始没有，以后会有
            2、undefined 一开始没有，以后也没有

            第九、面试题逻辑与和逻辑或
            逻辑与 && 如果表达式1为真，则返回表达式2的值，如果表达式1为假，则返回表达式1的值
            逻辑或 || 如果表达式1为真，则直接返回表达式1的值，如果表达式1为假，则返回表达式2的值

            第十、赋值、全等和等于
            赋值 =
            等于 ==  只判断值是否相等，不判断类型
            全等 === 不仅判断值，还要判断类型

            第十一、值类型和引用类的存储方式
            值类型存储的是具体的值---栈内存
            引用类型存储的是地址---堆内存

            第十二、值类型和引用类型的传参
            值类型作为函数的参数，修改了其中一个另一个不会受到影响
            引用类型作为函数的参数，修改了其中一个另一个也会被修改，彼此都会有影响，共享了同一个地址

            第十三、对象的动态特性：增删改查
            1、点语法--推荐用点语法
            2、[] 语法

            增加 obj.name = "zs"
            删除 delete(obj.name)   删除成功返回true，反之删除失败返回false
            修改 obj.name = "lw" 有则改，无则加
            查询 obj.name 或者 obj["name"]

            第十四、in关键字
            1、判断对象中是否存在该属性，属性一定要加双引号 属性一定是字符串 例如 ("name" in 对象)
            2、for in 循环，可以遍历对象，还可以遍历数组，如果操作的是数组，操作的是数组下标，索引

            第十四、面向过程和面向对象的核心思想
            面向过程和面向对象的核心思想他们都是解决问题的一个思想
            1、面向过程：注重的是过程，凡事都要亲力亲为，具有参与感，每件事的具体过程都要参与
            2、面向对象：注册的结果，不管你中间的过程是如何实现的，我们要的是结果
            我们从面向过程到面向对象封装了一个获取元素的方法---优化了面向对象的封装，注意id加[]

            第十五、对象的属性和方法
            1、属性--静态的 比如：名字 年龄 体重...
            2、方法--动态的 比如：唱歌，跳舞，敲代码，打篮球

            第十六、delete关键词
            1、删除对象中的属性
            2、可以删除未使用var声明的变量
            3、不能删除使用var声明的变量
            4、能删除直接定义在window上的属性
            5、总结：如果删除成功返回 true，如果删除失败返回false

            第十七、扩展node里面场景try catch
              try{
                可能会出现错误的代码，或者说可能会出现bug的代码
              }catch(e){ e---系统提示错误信息
                throw{
                    errorMsg:错误信息
                    errorCode:错误编码
                }
              }finally{
                  不管你前面代码有没有错误，都会执行这里面的代码
                  可以放初始化
                  或者以后再node里面做释放一些资源
              }

          第十八、创建对象的方式
          1、字面量的方式 var obj = {name:"zs",age:18}
            优势：简单--一听就会了
            缺点：代码冗余
          2、内置的构造函数方式 var obj = new Object()
              优势：简单--一听就会了
              缺点：代码冗余
          3、工厂模式----就是一个函数--就是把内置的构造函数方式放到函数里面

          4、自定义构造函数的方式------ 工作里面用的最多的自定义构造函数方式 
          
          第十九、扩展的面试题：自定义构造函数和工厂模式区别
          1、字定义构造函数首字母要求大写---规范
          2、需要和new关键字和构造函数一起来创建对象
          3、在构造函数最后，不需要手动的写return ，会默认的返回return this

          第二十：扩展自定义构造函数做了哪些事情---底层原理
          1、在函数内部默认的会创建一个空对象  var obj = new Object()
          2、会把默认的创建好的对象赋值给this  this = obj
          3、给this添加属性和方法
          4、默认的把创建好的对象返回 return this

          第二十一、面试：自定义构造函数的返回值问题
           1、我们的构造函数默认的返回值是可以修改
           2、如果修改的是值类型，修改无效
           3、如果修改的是引用类型，修改有效

           第二十二、面试题：回调函数和高阶函数
           回调函数：我们的函数可以作为参数来使用，这种写法有一个高大上的名字--回调函数
           函数很强大：函数还可以作为返回值来使用，如果把函数作为返回值来使用--高大上的名字--高阶函数。

           第二十三、constructor和instanceof
           我们可以通过constructor属性得到创建对象的类型
           instanceof：可以直接判断对象的类型，如果是指定的类型返回true，反之就返回false
        */
    </script>
</body>
</html>
