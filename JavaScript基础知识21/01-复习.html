<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、四个常用事件
        1、点击事件 onclick
        2、鼠标经过 onmouseover
        3、鼠标离开 onmouseout
        4、鼠标双击 ondblclick

        第二、获取id
        document---文档
        get---获取
        Element---元素
        By --- 通过
        id ---页面的id
        . 中文"的"的意思
        总结:通过id获取元素

        第三、事件三要素
        事件源：被触发对象，谁被触发了，谁就是事件源
        事件：用户的操作：点击 onclick、鼠标经过 onmouseover 鼠标离开 onmouseout
        事件处理程序：事件被触发后要执行的代码(用户要做什么事情)

        第四、js的分离写法
            事件源.事件 = function(){要执行的代码}---真正在工作写法--实现的结构 HTML和JS相分离
        第五、修改内容 innerText
        
        第六、获取元素的方法
        1、根据id获取元素 document.getElementById("id的属性值")
        2、根据标签获取元素 document.getElementsByTagName("标签的名字")
        3、根据name的属性值获取元素 document.getElementsByName("name的属性值")
        4、根据类样式获取元素 document.getElementsByClassName("类样式的名字")
        5、根据选择器获取元素 document.querySelector("#btn")
        6、根据选择器获取元素 document.querySelectorAll(".cls")
        7、获取body标签 document.body--  专门用来获取body标签
        （节点里面会学习到的，获取html---  document.documentElement---专门用来获取html这个标签）--我们今天给力引出节点详细讲解了

        第七、操作基本的标签一些属性
        修改a链接 href
        修改图标 src、title、alt、width、height、backgroundColor等等
        第八、案例：修改p标签的内容，修改图片。点击小图变大图。相册，点击图弹出框，点击按钮显示和隐藏
        第九、封装获取id的函数
        第十、this自身，自己----（总结:看点. 点前面是谁this就指向谁）--- 工作里面大家都会常说的一句话
        第十一、修改表单
        value、type、id、selected = true、 checked = true  禁止文本框输出 disabled = true

        第十二、修改样式 style.属性 = 值  className--设置类样式的（优化显示和隐藏--2种方法）、开关灯
        第十三、阻止a链接跳转 return false
        第十四、列表变色，隔行变色，高量显示等等，显示隐藏二维码

        第十五、搜索效果 ： 获取焦点 onfocus、失去焦点 onblur
        第十六、案例：显示边框--小技巧、模拟密码长度

        第十七、自定义属性
        1、设置自定义属性：setAttribute("属性的名字","属性的值")
        2、获取自定义属性：getAttribute("属性的名字")
        3、删除自定义属性：removeAttribute("属性的名字")

          
        */
    </script>
</body>
</html>
