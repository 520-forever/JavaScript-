<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 问：获取原型对象的方法---小心被面试到---回顾
        /* 
        1、构造函数.prototype
        2、实例化对象.__proto__
        3、Object.getPrototypeOf(实例化对象)   ---- Object.getPrototypeOf(per1)
        */
    //    构造函数
    function Person(name,age,sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
    }
    // 方法都在原型上
    Person.prototype.sayHi = function() {
        console.log("我是原型上面的方法");
    }

    // 实例化对象
    var per1 = new Person("ZS",18,1);
    console.log(per1);
    // console.dir(per1);  查看原型的方法

    // 获取原型对象
    console.log(Person.prototype);
    console.log(per1.__proto__);
    console.log(Object.getPrototypeOf(per1));

    // 比较一下
    console.log(Person.prototype == per1.__proto__);//true
    console.log(Person.prototype == Object.getPrototypeOf(per1));//true
    console.log(Object.getPrototypeOf(per1) == per1.__proto__);//true
    </script>
</body>
</html>
