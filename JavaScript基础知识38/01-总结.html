        第一、关于this指向的问题分了几种情况
        1、函数外部this指向window
        2、普通函数，例如直接调用fn() ---此时的this指向window
        3、用对象来调用，栗子 obj.demo() --this指向当前对象obj（看点. 点前面是谁，thhis就指向谁）
        总结：this是动态的，后面我们还会用call和apply来改变this指向

        第二、通过构造函数的问题----引出原型prototype
        我们的真正的工作里面---一般把属性放到构造函数身上
        方法都放到原型上，目的是为了节省空间，实现数据共享
        总结：我们以后属性都放到构造函数身上，方法都放到原型上
        */
    </script>
