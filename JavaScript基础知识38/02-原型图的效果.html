<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 自定义构造函数
        function Person(name,age,sex) {//构造函数
            this.name = name;//添加属性
            this.age = age;//添加属性
            this.sex = sex;//添加属性
        }

        // 为了节省内存空间，实现数据共享我们把方法都放到原型上
        Person.prototype.sayHi = function() {
            console.log("姓名:"+ this.name +"性别:" + this.age);
        }
        // 实例化对象
        var per1 = new Person("zs",18,1);
        console.log(per1);
        console.log(per1.name);
        console.log(per1.age);
        console.log(per1.sex);
        per1.sayHi();

        // 实例化对象
        var per2 = new Person("ls",20,1);
        console.log(per2);
        console.log(per2.name);
        console.log(per2.age);
        console.log(per2.sex);
        per2.sayHi();

        /* 
        ******** 老师的原创:原型的三句话：
        经典的三句话：
        第一、每一个构造函数都有一个prototype属性,指向他的原型对象
        第二、每一个实例化对象都有一个__proto__属性,指向他所属类的原型对象
        第三、每一个原型对象都有一个constructor属性,指向构造函数本身
        */
       console.log(Person.prototype == per1.__proto__);//true
       console.log(Person.prototype);
       console.log(per1.__proto__);
    </script>
</body>
</html>
