<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        /* 
        经典三句话：
        第一、每一个构造函数都有一个prototype属性,指向他的原型对象
        第二、每一个实例化对象都有一个__proto__属性,指向他所属类的原型对象
        第三、每一个原型对象都有一个constructor属性,指向构造函数本身
        */
       function Person(name,age,sex) {
            this.name = name;//对象成员
            this.age = age;
            this.sex = sex;
            // this.say = function(){console.log("我是对象成员")}
       }
    //    我们的属性也是可以放到原型上面
    Person.prototype.color = "pink";//原型上面的属性--原型成员
    //    方法都放在原型上  原型上面的方法---原型成员
    Person.prototype.sayHi = function () {
        console.log("我是原型上面的方法，实现了共享");
    }
    // 实例化对象
    var per1 = new Person("zs",18,1);
    console.log(per1);
    console.dir(per1)// 查看原型的方法
    console.log(per1.name);
    console.log(per1.age);
    console.log(per1.sex);
    console.log(per1.color);


    // 实例化对象
    var per2 = new Person("lw",88,1);
    console.log(per2);
    console.dir(per2)
    console.log(per2.name);
    console.log(per2.age);
    console.log(per2.sex);
    console.log(per2.color);

    // 大招来了---你们上公司老大有事没事都在dir
    console.dir(Array);

    /* 
    构造函数:Person
    构造函数的原型对象:Person.prototype
    以上代码per1和per2就是我们的实例化对象
    对象成员:对象的属性和对象的方法
    原型成员：在原型上定义的属性和方法
    */
    </script>
</body>
</html>
