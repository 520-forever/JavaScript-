<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        考验记忆力的时候到了,当时学完就要记住了，如果记不住，下面的案例你就会觉得很难，如果记住了就会觉得简单---考验记忆力

        正则表达式：也叫做规则表达式，按照一定的规则组成的一个表达式，这个表达式的作用主要是用来匹配字符串的。
        举例："我的电话：10086，你的电话：10010，他的电话：10000" 我们会写一个正则表达式来匹配这个字符串或者说把这个字符串中的所有的数字都找到。

        正则表达式的组成：是由元字符或者限定符组成的一个式子（元字符是的的类别就类似于我的人类，限定符是小的类别）

        ******** 以下的笔记必须要记住了
        元字符（具有特殊含义的字符）---建议大家可以参考百度、谷歌或者MDN
        . 除了换行以外的所有的字符（任意一个字符） 举例: "abcedfg12345" 可以匹配的
        [] 表示的是范围, [0-9] 表示的是0-9之间的任意的一个数字,可以是0，也可以是9 "789" [0-9] 
        [1-7] 表示的是1到7之间的任意的一个数字（考题：可以不可以这样写正则去匹配100到200之间的数字的范围 [100-200]--这个写法是错误的，工作里面的写法--了解 ^(1\d{2}|200)$ --解释：分两种情况, 开头是1,后面两个数字随便,开头是2,后面只能写00）---等明天回来再看秒懂

        [a-z] 表示的是：所有的小写字母中的任意的一个字母
        [A-Z] 表示的是: 所有大写字母中的任意的一个字母
        [a-zA-Z] 表示的是: 所有的字母中的任意的一个
        [0-9a-zA-Z] 表示的是：所有的数字或者字母中的任意的一个

        [] 另一个含义: 可以把正则表达式中的元字符的意义给删除掉 栗子：[.] 表示的就是一个点 .
        | 代表或者的意思
        [0-9]|[a-z] 表示的是：要么是一个数字，要么是一个小写的字符
        () 分组，提升优先级 举例 [0-9]|([a-z])|[A-Z] 此时会先算小括号里面的 
        ([0-9])([1-5])([a-z]) 三组，从左面开始计算

        量词元字符 (也有人会叫做限定符)
        * 代表前面字符出现了0次或者多次 举例 [a-z][0-9]* 表示的是小写字母中的任意的一个,后面要么没有数字，要么多个数字
        + 代表前面的字符出现了1次或者多次 举例 [a-z][9]+ 表示小写字母一个后面跟一个9或者多个9
        ? 代表前面的字符出现了0次或者1次 举例 [6][a-z]? 表示前面是6后面有字母或者没有都可以

        {} 更加明确前面表达式出现的次数
        {0,} 代表的是前面的表达式出现了0次或者多次 和 * 是一样的
        {1,} 代表的是前面的表达式出现了1次或者多次 和 + 是一样的
        {0,1} 代表的是前面的表达式出现了0次或者1次 和 ？是一样的

        // 扩展一个{} 还有其他意义，更强大一些
        {n,m} 代表前面的字符出现了n次到m次，例如 {5,10} 表示前面的表达式出现了5次到10次
        {n} 代表的前面的字符连续出现了n次， 例如  {5} 表示的是前面的字符连续出现了5次,最多是5次最少也是5次
        {n,} 代表最少出现了n次 例如 {2,} 代表最少出现2次，注意考题： {,10} --没有这个写法的

        ^ 表示的是以什么开始 或者是取反（取非）
        ^[0-9] 表示的是以数字开头
        ^[a-z] 表示的是以小写字母开头
        [^0-9] 取反，非数字
        [^a-z] 非小写字母

        $ 表示以什么结束，例如 [0-9][a-z]$ 必须以小写字母结束
        [0-9][a-z] "123abc" 是可以匹配的
        [0-9][a-z]$ 就是进入了严格模式  "8f" 是可以匹配的   ("123abc" 这个是匹配不了的)

        \d 代表的是0-9之间的任意的一个数字 [0-9] 是一样
        \D 代表的是0-9之外的字符
        \w 代表的是数字，字母，下划线
        \W 代表除了数字，字母，下划线以外的字符
        \n 代表的是换行
        \s 代表的是空白符 （确实是存在的但是眼睛看不到 空格 、tab键）

        */
    </script>
</body>
</html>
