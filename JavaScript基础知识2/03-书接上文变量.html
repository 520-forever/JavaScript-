<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        变量:随时随地会发生变化的量---例如 轮播图的小圆点
        作用:存储数据的，操作操作
        alert() 弹出框
        console.log()打印输入
        */
    //    定义一个姓名
    var userName = "小丑";//驼峰命名法
    console.log(userName);
    //驼峰命名法:第一个单词首字母小写，其余单词首字母大写
    // 见名思意：定义一个年龄
    var age = 18;
    console.log(age);

    // 我们还可以一次定义很多个变量
    var x,y,z,k,j;//声明变量，没有赋值
    // 依次赋值
    x = 10;
    y = 20;
    z = 30;
    k = 40;
    j = 50;
    console.log(x,y,z,k,j);
    // 赋值：= 就代表赋值，一句大白话 就是把等号右面的赋值给等号左面的
    var number;
    console.log(number);//如果一个变量声明了，没有赋值 结果是undefined

    
    </script>
</body>
</html>
