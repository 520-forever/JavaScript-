<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、作用域：
        我们的作用域：全局作用域和局部作用域(私有作用域)
        全局作用域：网页一打开就形成了一个全局的作用域----函数外面都称为全局作用域
        全局变量：在全局作用域下面定义的变量叫做全局变量（函数外面定义的变量都叫做全局变量）
        局部作用域：函数一执行就形成了局部作用域（私有作用域）
        局部变量 : 在局部作用域下面定义的变量叫做局部变量（函数里面定义的变量都叫做局部变量，形参也是局部变量 ***** ）

        第二、this指向
            1、在全局作用域下面this指向window
            2、普通函数里面this指向window

        第三、块级作用域
          总结：js没有块级作用域： js有全局作用域，有函数作用域，没有块级作用域的概念
          什么是块级作用域：一对大括号看成一个块 ，如果有块级作用域,那么 {} 里面定义的变量，外面是访问不到的。   
          es6的let有块级作用域。
          
        第四、作用域链：由内往外一层一层去查找，这种查找的机制我们叫做作用域链（由局部作用域一层一层往外去查找）
        
        第五、变量提升（预解析）---当网页一打开，首先浏览器会去先读一遍代码，浏览器会把带var 和function 提前声明；
        1.如果带var 浏览器会提前声明  var age 只声明 不去赋值 默认的结果 undefined
        2.变量提升，只提升等号左面的，不会提升等号右面的
        3.如果是function 会声明+定义，会把整个function函数提升到代码前面
        */
    </script>
</body>
</html>
