<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        JS内置对象：内置对象(系统自带的)，后面会学习浏览器对象BOM,自定义构造函数对象(new一下就有对象了---面向对象里面详细讲解)
        内置对象：Math、Date、Array、String...
        */
        // Math.PI  //圆周率
        // Math.max() 和 Math.min   最大值和最小值
        console.log(Math.max(10,20,30,80,50,200,2,3,5,7,9));
        console.log(Math.min(10,20,30,80,50,200,2,3,5,7,9));

        console.log(Math.PI);


        // 绝对值 Math.abs()绝对值
        console.log("==================")
        console.log(Math.abs('-1'))// 1
        console.log(Math.abs(-2));       // 2
        console.log(Math.abs(null));     // 0
        console.log(Math.abs("string")); // NaN
        console.log(Math.abs());         // NaN

    </script>
</body>
</html>
