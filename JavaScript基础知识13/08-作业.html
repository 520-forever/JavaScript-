<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 需求：定义一个函数，获取年 月 日 星期几
        function dataTime(){
            var dt = new Date();//系统自带
            // 获取年
            var y = dt.getFullYear();//获取年
            // 获取月
            var m = dt.getMonth() + 1;//获取月份 记得月份 加 1
            // 获取天
            var d = dt.getDate();//获取日
            // 获取星期
            var week = dt.getDay();

            switch(week){
                case 1:
                    week = "星期一";
                break;
                case 2:
                    week = "星期二";
                break;   
                case 3:
                    week = "星期三";
                break;   
                case 4:
                    week = "星期四";
                break;   
                case 5:
                    week = "星期五";
                break; 
                case 6:
                    week = "星期六";
                break;
                case 0:
                    week = "星期天";
                break;      
            }
            return y + "年" + m + "月" + d + "日" + week;
        }
        var result = dataTime();
        console.log(result);
    </script>
</body>
</html>
