<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        第一、Object 静态成员
        1、length: 长度、形参的个数
        2、name：名字，方法的名称
        3、assign:将多个对象进行合并，如果后面有重复的直接覆盖
        4、create():创建一个没有原型链的对象 ，查询的速度快
        5、is :判断是否相等  等同于 ===  特殊 0 和 NaN
        //  下面都是增删改查，对属性的操作
        6、Object.getOwnPropertyDescriptor:获取当前对象的描述信息
        7、Object.getOwnPropertyDescriptors获取所有对象的描述信息
        8、defineProperties:一次性定时多个属性的可操作性
        9、defineProperty:定义当前的指定某一个属性的可操作性
        10、keys:获取对象的key属性，获取到的是可枚举，（循环，遍历），不可枚举除外
        11、getOwnPropertyNames:获取当前对象的所有属性名称，包含可枚举的
        12、isExtensible:是否可扩展
        13、isSealed:检测对象是否可封闭的---密封 不能删除，不能添加，可以修改
        14、isFrozen:检测当前对象是否冻结(如果冻结了不能添加，不能修改，不能删除)
        15、preventExtensions:阻止扩展（就是不能添加属性了）
        16、seal:封闭当前属性,只能修改了，不能添加和删除
        17、freeze:冻结当前对象,不能添加，不能修改，不能删除
        18、entries:获取所有对象成员以数组形式返回

        第二、创建函数的方式
        1、命名函数
        2、匿名函数
        3、通过new方式创建函数
        */
    </script>
</body>
</html>
