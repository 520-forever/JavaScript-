<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 问：数组里面也是可以嵌套数组的，那么我们对象跟数组一样，也是可以嵌套的。
        // 我们的对象里面滴可以嵌套对象的
        var obj1 = {//这就是一个对象
            age:18
        }
        var obj2 = {
            name:"zs",
            sex:"男",
            objM:obj1 //这个objM就是引用了obj1的地址
        }
        // 访问对象obj2拿到obj1里面的数据----方式--通过点语法
        console.log(obj2.objM.age);
    </script>
</body>
</html>
