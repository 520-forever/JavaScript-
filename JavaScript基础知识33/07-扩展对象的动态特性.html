<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // []语法 是我们第二种语法 就是对一个空对象进行 增加、删除、 修改、 查询。
        // 字面量创建一个空对象
        var obj = {};
        // 添加属性和方法
        // obj.name = "wc"
        obj["name"] = "wc";
        obj["age"] = 8;
        // 添加方法
        obj["sayHi"] = function(){
            console.log("我是方法");
        };

        // 查询访问属性和方法
        console.log(obj["name"]);
        console.log(obj["age"]);
        obj["sayHi"]();
        // 修改
        obj["name"] = "zs";
        console.log(obj["name"]);
        // 有则改，无则加
        // 删除 如果删除成功返回true ，如果删除失败返回false
        console.log(delete obj["name"]);

        // 总结：我们一般都是用点语法，如果有面试官问到了JS动态特性我们就说点语法和[]语法
    </script>
</body>
</html>
