            // 扩展写法 each() 遍历循环，有了他就再也不用for，跟for是一样的
            $("#left li,#right li").each(function(index,ele){
                // index 返回的是索引号 ---他等价于 ----- $(this).index()
                // ele 返回的是某个元素---element
                // console.log(index); 测试
                $(this).mouseover(function(){
                    $("#middle li").eq(index).show().siblings().hide();
                })
            })
        })
