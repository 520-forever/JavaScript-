<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: purple;
            display: none;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        /* 
        fadeIn(1000) 单位是毫秒  淡入
        fadeOut(1000)  单位是毫秒 淡出
        fadeToggle(1000)单位是毫秒 切换淡入淡出
        fadeTo(1000,0.2) 第一个参数是毫秒,第二个参数是透明度，--注意：透明度是必须要写的
        */
       $(function(){
           $("button").eq(0).click(function(){
               $("div").fadeIn(2000);//2秒钟 淡入
           });
           $("button").eq(1).click(function(){
               $("div").fadeOut(2000);//2秒钟 淡出
           });

           $("button:eq(2)").click(function(){
               $("div").fadeToggle(2000);// 2秒钟切换淡入淡出
           });

           $("button:eq(3)").click(function(){
               $("div").fadeTo(2000,0.2);// 2000 是2秒钟， 0.2是透明度
           })
       })
    </script>
</head>
<body>
    <button>淡入</button>
    <button>淡出</button>
    <button>淡入淡出切换</button>
    <button>透明度</button>
    <div></div>
</body>
</html>
