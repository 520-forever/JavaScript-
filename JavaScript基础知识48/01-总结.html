    <script>
        /* 
        第一、扩展了各种闭包的案例
        第二、同步编程和异步编程
        JS是单线程：同一个时间只能执行一个任务
        同步编程(sync)---我们的JS里面的任务会按照顺序依次执行,当前的任务没有完成，后面的任务不会执行（同一个时间只能做一件事情）我们的同步任务都是主任务队列

        异步编程(asyc)---我们的JS当遇到异步任务的时候，不会停止任务，会把异步任务放到等待任务队里里面，程序会继续往下执行，先把主任务队列里面的程序都执行完毕，并且到了等待时间，在继续去执行异步任务（"机器人去等待任务队列里面去找异步任务，找到异步任务之后把异步任务放到主任务队列里面去执行"）

        总结：
        同步任务都是放到主任务队列
        异步任务都是放到等待任务队列里面

        js的异步编程
        1、定时器
        2、普通事件，点击事件，鼠标经过了
        3、Ajax中一般使用异步

        其余的都是同步
          
        */
    </script>
