        第三、同步编程和异步编程
        js是单线程：同一个时间只能执行一件事情，或者说一个任务

        同步编程（sync）---我们的JS里面的任务会按照顺序依次执行，当前的任务没有完成，后面的任务不会执行（同一个时间只能做一件事情）我们的同步编程都是放在主任务队列里面

        异步编程(asyc)--- 我们的JS当遇到了异步任务的时候，不会停止任务，会把异步任务放到等待任务队列里面，程序继续往下执行。先把主任务队列里面的任务执行完毕了，并且到了等待的时间，在去找异步任务（"机器人 去等待任务队列里面去找异步任务，找打异步任务之后放到主任务队列里面去完成"）

        总结：
            同步任务都是放在主任务队列
            异步任务都是放在等待任务队列

            js的异步编程
            1、定时器
            2、普通事件，点击事件
            3、ajax
            其余的都是同步

        第十、正则表达式
        .除了换行以外的任意的字符
        \ 转义的意思，也就是把正则里面有特殊意义的字符  转成字符本身
        ^ 代表以某个字符开头，取反
        $ 代表以某个字符结束
        \d 代表 0-9之间的数字
        \D 除了0-9之外的字符
        \w 代表数字，字母、下划线
        \W 除了 数字，字母，下划线
        \n 代表换行
        \s 代表空白符
        \S 除了空白符

        [] 表示的是范围  [0-9] 表示是0-9任意的一个数字
        [a-z] 表示所有小写字母中任意的一个
        [A-Z] 表示所有大写字母中任意的一个
        [a-zA-Z] 表示所有字母中的任意的一个
        [0-9a-zA-Z] 表示所有的数字或者字母中任意的一个
        [abc] 代表或者的意思  a或者b或者c
        [^abc] 代表abc以外的字符
        [] 另一个含义 把正则里面的元字符的意义删除
        a | b 代表 a 或者 b

        量词

        ?代表前面的字符出现了0次或者1次
        *代表前面的字符出现了0次或者多次
        +代表前面的字符出现了1次或者多次

        {n} 代表的是连续出现了n次 例如 {5} 连续出现了5次
        {n,} 代表最少出现了n次 例如 {2,} 代表最少出现2次
        {0,} 代表出现了0次或者多次 跟 * 是一样的
        {1,} 代表出现了1次或者多次 跟 + 是一样的
        {n,m} 代表出现了n次到m次

        ^[0-9] 以数字开头
        [^0-9] 非数字， 取反
        ^[a-z] 以小写字母开头
        [^a-z] 除了小写字母

        () 分组  可以提升优先级
        ([0-9])([a-z])([A-Z])----代表了三组
