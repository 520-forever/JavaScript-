<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery.js"></script>
    <script>
        // 原生JS写法
        // window.onload = function(){
        //     var demo = document.getElementById("demo");
        //     alert(demo.innerHTML);//弹出里面的内容
        // }

        $(function(){
            // alert($("#demo").innerHTML); 这样是不可以的，因为innerHTML是原生JS的
            // alert($("#demo").html());//这个是jquery提供html的方法
            //alert($("#demo")[0].innerHTML);//这样就把jquery对象转换为了DOM对象
            alert($("#demo").get(0).innerHTML);//这样就把jquery对象转换为了DOM对象

            // 总结: jquery对象转换为dom对象 第一，[0] 和 .get(0)
        })
    </script>
</head>
<body>
    <div id="demo">大家继续给力，回去好好写，把这一周的知识好好总结</div>
</body>
</html>
