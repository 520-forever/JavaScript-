<body>
    <script>
        /* 
        第一、案例为主，手风琴---遍历背景图
        第二、腾讯固定导航---滚屏事件 scroll

        第三、获取网页x轴坐标 event.pageX 和获取网页的y坐标 event.pageY; mousemove

        第四、鼠标跟随 扩展鼠标样式
            1、cursor:pointer 小手样式
            2、cursor:default 默认的小白样式
            3、cursor:text 鼠标的光标样式
            4、cursor:move 一般在放大镜里面会看到这个样式

        第五、获取盒子的宽度和高度
        height() 获取盒子实际的高度，不包含边框，不包含内边距，不包含外边距  
        innerHeight() 获取盒子实际的高度 + 内边距； 不包含边框，不包含外边距
        outerHeight() 获取盒子实际的高度 + 内边距 + 边框； 不包含外边距
        outerHeight(true) 获取盒子实际的高度 + 内边距 + 边框 + 外边距
        height()、innerHeight()、outerHeight() 和 width()、innerWidth()、outerWidth() --同理

        第六、扩展两侧跟随广告和搜索的效果
           获取焦点 focus
           失去焦点 blur
        */
    </script>
