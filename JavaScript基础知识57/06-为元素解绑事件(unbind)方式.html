<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
        p{
            width: 150px;
            height: 30px;
            background-color: red;
            cursor: pointer;
        }
    </style>
    <script src="jquery.js"></script>
   <script>
       $(function(){
        // 需求：点击第一个按钮为div绑定事件 bind方式
           $("#btn1").click(function(){
               $("#dv").bind("click",function(){
                   console.log("啊，我被点击了");
               });
               //鼠标移入
               $("#dv").bind("mouseenter",function(){
                $(this).css("background","green");
               });
            // 鼠标移出
               $("#dv").bind("mouseleave",function(){
                   $(this).css("background","pink")
               });
               //扩展
               $("#dv").click(function(){
                   console.log("我是普通点击事件,我也是可以通过unbind方式解绑");
               })
           });

        // 点击第二个按钮解绑 unbind 跟着老师来推论这样印象深刻
        $("#btn2").click(function(){
            //$("#dv").unbind("click"); // 可以把所有的click事件都移出、解绑了
            // $("#dv").unbind(); unbind后面()里面什么都不写没有任何参数，此时所有的事件都被解绑
            // unbind()扩展里面还可以写多个参数（注意:多个参数中间用空格）
            $("#dv").unbind("click mouseenter mouseleave");//也可以同时解绑多个
        })
       })

       /* 
       大总结：留给面试官
       1、如果是用click绑定的事件，也可以使用unbind解绑
       2、unbind() 括号里面什么都不写，没有任何参数，此时解绑所有的事件，不管你是click还是mouseenter等等都能解绑
       3、unbind() 可以加多个参数，（注意：多个参数直接用空格），同时解绑多个事件
       */
   </script>
</head>
<body>
    <input type="button" value="绑定事件" id="btn1">
    <input type="button" value="解绑事件" id="btn2">
    <div id="dv">
       
    </div>
</body>
</html>
