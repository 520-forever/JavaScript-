<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
        p{
            width: 150px;
            height: 30px;
            background-color: red;
            cursor: pointer;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        // 继续详细：跟着雪哥来推论
        $(function(){
            // 点击第一个按钮，div绑定事件
            $("#dv").click(function(){
                console.log("div被点击了");
            }).mouseenter(function(){
                console.log("div的鼠标经过效果");
            }).mouseleave(function(){
                console.log("div的鼠标离开效果");
            });

            // 在div中创建一个p标签，同时绑定事件 delegate
            $("<p>这是一个段落标签</p>").appendTo("#dv");
            // 为p标签绑定事件  delegate
            $("#dv").delegate("p","click",function(){
                console.log("啊~p标签也被点击了");
            });
            $("#dv").delegate("p","mouseenter",function(){
                console.log("我是p标签上面的鼠标移入效果");
            });
            //以上都是温故而知新呢(当我们点击p标签的时候，div也被点击了，--因为冒泡)

            // 点击第二个按钮来解绑 undelegate()
            $("#btn2").click(function(){
                // $("#dv").undelegate();//--解绑了p元素所有的事件
                // 总结:undelegate("click") 解绑p标签上面的某个事件、点击事件
                $("#dv").undelegate("click");

            })
        })
    </script>
</head>
<body>
    <input type="button" value="绑定事件" id="btn1">
    <input type="button" value="解绑事件" id="btn2">
    <div id="dv">
       
    </div>
</body>
</html>
