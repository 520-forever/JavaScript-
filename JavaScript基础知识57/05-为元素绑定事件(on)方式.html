<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 100px;
            border: 1px solid #000;
        }
        p{
            width: 150px;
            height: 30px;
            background-color: red;
            cursor: pointer;
        }
    </style>
    <script src="jquery.js"></script>
   <script>
    // on的语法格式： on(事件类型,选择器,匿名函数)
    $(function(){
        // 点击按钮为div绑定事件
        $("#btn").click(function(){
            // 动态创建p标签，追加到div中
            $("<p>这是一个段落标签</p>").appendTo("#dv");
            $("#dv").on("click","p",function(){
                alert("我是通过on事件绑定的效果")
            })
        })
    })
   </script>
</head>
<body>
    <input type="button" value="为div绑定事件" id="btn">
    <div id="dv">
       
    </div>
</body>
</html>
