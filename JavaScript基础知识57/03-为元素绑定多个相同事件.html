<html lang="en">

            // bind用对象方式来绑定事件，如果使用是对象键值对的方式，只能执行最后一个
            $("#btn").bind({
                "click":function(){
                    console.log("有一天我邪恶了");
                },
                "click":function(){
                    console.log("请记得我曾经纯洁过");
                }
            })

        })
